<style>
/* ========= THEME TOKENS ========= */
:root {
	/* Light */
	--bg-body: #f7f8fb;
	--text: #0b0b0b;
	--muted: #6b7280;
	--border: rgba(0, 0, 0, .08);
	--brand: #facc15;
	--brand-ink: #111;
	--header-bg: linear-gradient(180deg, #fffffff2, #f7f6eee6);
	--header-text: #111;
	--header-shadow: 0 4px 18px rgba(0, 0, 0, .06);
	--pill-fg: #1f2937;
	--pill-hover: #111;
	--pill-active-bg: #111;
	--pill-active-fg: #fff;
	--pill-active-glow: 0 0 0 3px rgba(17, 17, 17, .08);
	--icon-fg: #334155;
	--icon-border: rgba(0, 0, 0, .12);
	--icon-hover-border: rgba(0, 0, 0, .25);
	/* Dashboard hero (light) */
	--hero-bg: linear-gradient(180deg, #fde68a, #facc15);
	--hero-text: #111;
	--chip-bg: #fff;
	--chip-fg: #111;
}

[data-bs-theme="dark"] {
	--bg-body: #0b0b0b;
	--text: #f5f7fa;
	--muted: #bdbdbd;
	--border: rgba(255, 255, 255, .12);
	--header-bg: linear-gradient(180deg, #0c0c0ce6, #151515e6);
	--header-text: #f8fafc;
	--header-shadow: 0 4px 18px rgba(0, 0, 0, .35);
	--pill-fg: #e7e7e7;
	--pill-hover: #facc15;
	--pill-active-bg: #facc15;
	--pill-active-fg: #111;
	--pill-active-glow: 0 0 0 4px rgba(250, 204, 21, .18);
	--icon-fg: #eaeaea;
	--icon-border: rgba(255, 255, 255, .14);
	--icon-hover-border: rgba(250, 204, 21, .5);
	--hero-bg: linear-gradient(180deg, #1f1a08, #3b2f0a);
	--hero-text: #fef3c7;
	--chip-bg: #111;
	--chip-fg: #fef3c7;
}

/* ========= BASE ========= */
body {
	background: var(--bg-body);
	color: var(--text)
}

.header-wrap {
	position: fixed;
	inset: 0 0 auto 0;
	z-index: 1030;
	background: var(--header-bg);
}

.navbar {
	padding: .6rem 1rem
}

.brand {
	color: var(--brand-ink) !important;
	font-weight: 800;
	letter-spacing: -.2px
}

[data-bs-theme="dark"] .brand {
	color: var(--header-text) !important
}

.brand .dot {
	color: var(--brand);
	text-shadow: 0 0 10px rgba(250, 204, 21, .35)
}

/* ========= NAV ========= */
.nav-link.nav-pill {
	color: var(--pill-fg) !important;
	font-weight: 600;
	border-radius: 12px;
	padding: .45rem .75rem;
	transition: .2s ease;
}

.nav-link.nav-pill:hover {
	color: var(--pill-hover) !important
}

.nav-link.nav-pill[data-active="true"], .nav-link.nav-pill.active {
	background: var(--pill-active-bg) !important;
	color: var(--pill-active-fg) !important;
	box-shadow: var(--pill-active-glow);
}

/* ========= QUICK ITEMS ========= */
.icon-btn {
	border: 1px solid var(--icon-border);
	border-radius: 12px;
	padding: .35rem .55rem;
	color: var(--icon-fg) !important;
	background: transparent;
}

.icon-btn:hover {
	border-color: var(--icon-hover-border);
	transform: translateY(-1px)
}

.avatar {
	width: 36px;
	height: 36px;
	border-radius: 50%;
	display: grid;
	place-items: center;
	background: var(--brand);
	color: #111;
	font-weight: 800;
	box-shadow: 0 0 0 2px rgba(0, 0, 0, .2);
}

.dropdown-menu {
	background: var(--bg-body);
	border: 1px solid var(--border)
}

.dropdown-item {
	color: var(--text)
}

.dropdown-item:hover {
	background: rgba(250, 204, 21, .12);
	color: var(--pill-hover)
}

/* space below fixed header */
.page-offset {
	height: 28px
}
</style>
</head>

							<div class="d-flex" sec:authorize="isAnonymous()">

		<!-- ACTIVE TAB + THEME -->
		<script>
    (function(){
      // Active tab theo URL, kh√¥ng c·∫ßn #request
      const path = location.pathname;
      document.querySelectorAll('.nav-link.nav-pill[data-route]').forEach(a=>{
        const route = a.getAttribute('data-route')||'';
        if (path.startsWith(route)) { a.classList.add('active'); a.setAttribute('data-active','true'); }
      });

      // Theme toggle + persist
      const html = document.documentElement;
      const key = 'utea.theme';
      const btn = document.getElementById('themeToggle');
      function setTheme(t){
        html.setAttribute('data-bs-theme', t);
        btn.innerHTML = (t==='dark') ? '<i class="bi bi-moon"></i>' : '<i class="bi bi-sun"></i>';
        localStorage.setItem(key, t);
      }
      setTheme(localStorage.getItem(key) || 'dark');
      btn?.addEventListener('click', ()=> setTheme((html.getAttribute('data-bs-theme')||'dark')==='dark' ? 'light' : 'dark'));
    })();
  </script>
