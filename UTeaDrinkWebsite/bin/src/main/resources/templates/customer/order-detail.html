<!-- templates/customer/order-detail.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="'Đơn ' + ${order.orderCode}">Chi tiết đơn</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .wrap {max-width: 1000px; margin: 24px auto;}
        .summary{border-radius: 12px;}
    </style>
</head>
<body>
<div class="wrap">
    <a th:href="@{/customer/orders}" class="btn btn-link">&larr; Quay lại danh sách</a>

    <h4 class="mt-2 mb-3">Đơn hàng <span th:text="${order.orderCode}">ORD-XXXXXX</span></h4>

    <div class="row g-3">
        <div class="col-lg-8">
            <div class="card p-3">
                <div><b>Trạng thái:</b> <span th:text="${order.status}">PENDING</span></div>
                <div><b>Phương thức thanh toán:</b> <span th:text="${order.paymentMethod}">COD</span></div>
                <div><b>Ngày tạo:</b> <span th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}">-</span></div>
            </div>

            <div class="card p-3 mt-3">
                <h6>Sản phẩm</h6>
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                        <tr>
                            <th>Ảnh</th>
                            <th>Sản phẩm</th>
                            <th>SL</th>
                            <th>Đơn giá</th>
                            <th>Tạm tính</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="it : ${order.items}">
                            <td style="width:70px">
                                <img th:src="${it.imageUrl}" alt="" class="img-fluid" th:if="${it.imageUrl}">
                            </td>
                            <td th:text="${it.productName}">Tên sản phẩm</td>
                            <td th:text="${it.quantity}">1</td>
                            <td th:text="${#numbers.formatDecimal(it.unitPrice,0,'COMMA',0,'POINT')} + 'đ'">0đ</td>
                            <td th:text="${#numbers.formatDecimal(it.lineTotal,0,'COMMA',0,'POINT')} + 'đ'">0đ</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <div class="col-lg-4">
            <div class="card p-3 summary">
                <h6>Tổng kết</h6>
                <div class="d-flex justify-content-between">
                    <span>Tạm tính</span>
                    <span th:text="${#numbers.formatDecimal(order.subtotalAmount,0,'COMMA',0,'POINT')} + 'đ'">0đ</span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Phí giao hàng</span>
                    <span th:text="${order.shippingFee.signum()==0 ? 'Miễn phí' : #numbers.formatDecimal(order.shippingFee,0,'COMMA',0,'POINT') + 'đ'}">0đ</span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Giảm giá</span>
                    <span th:text="${#numbers.formatDecimal(order.discountAmount,0,'COMMA',0,'POINT')} + 'đ'">0đ</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between fw-bold">
                    <span>Thành tiền</span>
                    <span th:text="${#numbers.formatDecimal(order.totalAmount,0,'COMMA',0,'POINT')} + 'đ'">0đ</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
