<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu - UTeaDrink 🍹</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #fff6e9; font-family: 'Segoe UI';">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4 shadow-sm rounded-4">
                <h3 class="text-center mb-3">🔒 Đặt lại mật khẩu</h3>

                <form th:action="@{/reset}" method="post">
                    <input type="hidden" name="email" th:value="${email}">
                    <div class="mb-3">
                        <label class="form-label">Nhập mã OTP</label>
                        <input type="text" name="otp" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mật khẩu mới</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Cập nhật mật khẩu</button>
                    </div>
                </form>

                <p th:if="${error}" class="text-danger text-center mt-3" th:text="${error}"></p>
                <p th:if="${resetOk}" class="text-success text-center mt-3">✅ Mật khẩu đã được đổi thành công!</p>

                <div class="text-center mt-3">
                    <a th:href="@{/login}">⬅️ Quay lại đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
