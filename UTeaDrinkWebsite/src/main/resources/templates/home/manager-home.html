<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard - UTea</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-light sidebar">
                <div class="list-group list-group-flush">
                    <a href="/manager" class="list-group-item list-group-item-action active">
                        <i class="fas fa-dashboard"></i> Dashboard
                    </a>
                    <a href="/manager/shop" class="list-group-item list-group-item-action">
                        <i class="fas fa-store"></i> Quản lý Shop
                    </a>
                    <a href="/manager/products" class="list-group-item list-group-item-action">
                        <i class="fas fa-box"></i> Sản phẩm
                    </a>
                    <a href="/manager/orders" class="list-group-item list-group-item-action">
                        <i class="fas fa-shopping-cart"></i> Đơn hàng
                    </a>
                    <a href="/manager/promotions" class="list-group-item list-group-item-action">
                        <i class="fas fa-tags"></i> Khuyến mãi
                    </a>
                    <a href="/manager/revenue" class="list-group-item list-group-item-action">
                        <i class="fas fa-chart-line"></i> Doanh thu
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10">
                <h2 class="mb-4">Manager Dashboard</h2>

                <!-- Stats Cards -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h5 class="card-title">Đơn hàng mới</h5>
                                <h2 class="card-text" id="newOrders">--</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <h5 class="card-title">Doanh thu hôm nay</h5>
                                <h2 class="card-text" id="todayRevenue">--</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-warning">
                            <div class="card-body">
                                <h5 class="card-title">Đơn đang giao</h5>
                                <h2 class="card-text" id="deliveringOrders">--</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-info">
                            <div class="card-body">
                                <h5 class="card-title">Tổng sản phẩm</h5>
                                <h2 class="card-text" id="totalProducts">--</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="row mb-4">
                    <div class="col-12">
                        <h4>Thao tác nhanh</h4>
                        <div class="btn-group" role="group">
                            <a href="/manager/products/create" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Thêm sản phẩm
                            </a>
                            <a href="/manager/orders?status=NEW" class="btn btn-warning">
                                <i class="fas fa-bell"></i> Đơn chờ xác nhận
                            </a>
                            <a href="/manager/promotions/create" class="btn btn-success">
                                <i class="fas fa-gift"></i> Tạo khuyến mãi
                            </a>
                            <a href="/manager/revenue" class="btn btn-info">
                                <i class="fas fa-chart-bar"></i> Xem báo cáo
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load dashboard data
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardStats();
        });

        function loadDashboardStats() {
            // Load today's revenue
            fetch('/manager/revenue/api/today')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('todayRevenue').textContent = 
                        new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' })
                        .format(data.totalRevenue || 0);
                    document.getElementById('newOrders').textContent = 
                        data.totalOrders || 0;
                })
                .catch(error => console.error('Error loading stats:', error));
        }
    </script>
</body>
</html>
