<!DOCTYPE html>

    <link

    <style>

        body {

        /* ===== Hi·ªáu ·ª©ng bong b√≥ng n·ªÅn ===== */
        body::before {

            height: 400px;
            background: radial-gradient(circle, #ffb347 0%, #ffcc33 80%);
            top: -100px;
            right: -100px;
            filter: blur(150px);
            opacity: 0.5;
            z-index: 0;
        }

        body::after {
            content: "";

            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #ff9966 0%, #ff5e62 90%);
            bottom: -100px;

        }

        /* ===== Card ƒëƒÉng nh·∫≠p glassmorphism ===== */
        .card-login {

            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px 35px;
            width: 400px;
            z-index: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-login:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.15);
        }

        /* ===== Ti√™u ƒë·ªÅ ===== */
        h3 {
            font-weight: 700;
            color: #ff6600;
            text-shadow: 0 1px 3px rgba(255, 102, 0, 0.2);
        }

        /* ===== N√∫t ƒëƒÉng nh·∫≠p ===== */
        .btn-orange {
            background: linear-gradient(90deg, #ff9a3c, #ff6a00);
            border: none;
            color: #fff;
            font-weight: 600;
            padding: 10px 0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-orange:hover {

        }

        /* ===== Input ===== */
        .form-control {

        }

        /* ===== Link v√† hi·ªáu ·ª©ng ===== */
        a {

        }

        /* ===== Th√¥ng b√°o ===== */

        /* ===== N√∫t m·∫Øt m·∫≠t kh·∫©u ===== */
        #togglePassword {

<body>
<div class="card-login">

    <form th:action="@{/login}" method="post">

        <!-- √î m·∫≠t kh·∫©u c√≥ n√∫t ·∫©n/hi·ªán -->
        <div class="mb-3 position-relative">
            <label class="form-label">M·∫≠t kh·∫©u</label>
            <div class="input-group">
                <input type="password" name="password" class="form-control" id="passwordInput" required>
                <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                    <i class="bi bi-eye-slash" id="eyeIcon"></i>
                </button>
            </div>
        </div>

        <div class="d-grid gap-2 mt-3">

    </form>

        <a th:href="@{/register}" class="ms-2">ƒêƒÉng k√Ω t√†i kho·∫£n</a>
    </div>

    <p th:if="${error}" class="text-danger text-center mt-3" th:text="${error}"></p>
    <p th:if="${success}" class="text-success text-center mt-3" th:text="${success}"></p>
</div>

<script>
    const toggleBtn = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('passwordInput');
    const eyeIcon = document.getElementById('eyeIcon');

    toggleBtn.addEventListener('click', function () {
        const isHidden = passwordInput.type === 'password';
        passwordInput.type = isHidden ? 'text' : 'password';
        eyeIcon.classList.toggle('bi-eye');
        eyeIcon.classList.toggle('bi-eye-slash');
    });
</script>
</body>
</html>
