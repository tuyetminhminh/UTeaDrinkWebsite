<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký - UTeaDrink 🍹</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #fff8e1, #ffd89b); font-family: 'Segoe UI'; }
        .card { border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        .btn-orange { background-color: #ff9800; color: white; }
        .btn-orange:hover { background-color: #ff7b00; }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="text-center mb-3">🎉 Đăng ký tài khoản mới</h3>

                <form th:action="@{/register}" th:object="${req}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Tên đăng nhập</label>
                        <input type="text" th:field="*{username}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mật khẩu</label>
                        <input type="password" th:field="*{password}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Họ và tên</label>
                        <input type="text" th:field="*{fullName}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                    <!--<div class="mb-3">
                        <label class="form-label">Số điện thoại</label>
                        <input type="text" th:field="*{phone}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Địa chỉ</label>
                        <input type="text" th:field="*{address}" class="form-control" placeholder="VD: 123 Nguyễn Văn Cừ, Q5, TP.HCM">
                    </div>-->

                    <div class="d-grid">
                        <button type="submit" class="btn btn-orange">Đăng ký</button>
                    </div>
                </form>

                <p th:if="${error}" class="text-danger text-center mt-3" th:text="${error}"></p>
                <div class="text-center mt-3">
                    <a th:href="@{/login}">⬅️ Quay lại đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
