<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/admin-layout :: adminLayout(~{::title}, ~{::content})}">
<head>
    <meta charset="UTF-8">
    <title th:text="${form.id==null? 'Thêm danh mục' : 'Sửa danh mục'}">Danh mục</title>
</head>
<body>
<div th:fragment="content">
<div th:replace="~{fragments/breadcrumbs ::
  bc('Trang chủ', @{/admin/home},
     'Danh mục', @{/admin/categories},
     ${form.id} == null ? 'Thêm mới' : 'Chỉnh sửa')
}"></div>


    <h3 class="mb-3" th:text="${form.id==null?'Thêm danh mục':'Sửa danh mục'}"></h3>
    <div th:if="${errors!=null && !#lists.isEmpty(errors)}" class="alert alert-danger">
        <ul class="m-0">
            <li th:each="e : ${errors}" th:text="${e}"></li>
        </ul>
    </div>
    <form th:action="${form.id==null} ? @{/admin/categories} : @{/admin/categories/{id}(id=${form.id})}" method="post" class="row g-3">
        <input th:if="${_csrf!=null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="hidden" name="q" th:value="${q}">
        <input type="hidden" name="page" th:value="${pageIndex}">
        <input type="hidden" name="size" th:value="${size}">
        <div class="col-md-6">
            <label class="form-label">Tên danh mục <span class="text-danger">*</span></label>
            <input class="form-control" name="name" th:value="${form.name}" maxlength="255" required>
        </div>
        <div class="col-md-12">
            <label class="form-label">Mô tả</label>
            <textarea class="form-control" name="description" rows="3" th:text="${form.description}"></textarea>
        </div>
        <div class="col-md-3">
            <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" name="active" th:checked="${form.active}">
                <label class="form-check-label">Kích hoạt</label>
            </div>
        </div>
        <div class="col-12 d-flex gap-2">
            <button class="btn btn-primary" th:text="${form.id==null? 'Tạo mới' : 'Lưu thay đổi'}"></button>
            <a class="btn btn-outline-secondary" th:href="@{/admin/categories(page=${pageIndex},size=${size},q=${q})}">Quay lại</a>
        </div>
    </form>
</div>
</body>
</html>
