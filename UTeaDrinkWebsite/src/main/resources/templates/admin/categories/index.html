<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: adminLayout(~{::title}, ~{::content})}">
<head>
  <meta charset="UTF-8">
  <title>üìÇ Qu·∫£n l√Ω danh m·ª•c</title>
</head>
<body>

  <div th:fragment="content">
    
    <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/admin/home}">Trang ch·ªß</a></li>
            <li class="breadcrumb-item active" aria-current="page">Danh m·ª•c</li>
        </ol>
    </nav>
    
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h3 class="m-0">üìÇ Qu·∫£n l√Ω danh m·ª•c</h3>
        <a class="btn btn-primary" th:href="@{/admin/categories/new(page=${pageIndex},size=${size},q=${q})}">
          <i class="bi bi-plus-circle"></i> Th√™m danh m·ª•c
        </a>
    </div>

    <form id="filterForm" class="row g-2 align-items-end mb-3" method="get" th:action="@{/admin/categories}">
      <div class="col-sm-6 col-md-4">
        <label class="form-label">T·ª´ kh√≥a</label>
        <input class="form-control" name="q" th:value="${q}" placeholder="T√™n danh m·ª•c...">
      </div>
      <div class="col-auto">
          <label class="form-label">S·ªë d√≤ng/trang</label>
          <select class="form-select" name="size" onchange="document.getElementById('filterForm').submit();">
              <option th:each="s : ${sizes}" th:value="${s}" th:text="${s}" th:selected="${s == size}"></option>
          </select>
      </div>
      <input type="hidden" name="page" value="1">
      <div class="col-auto">
        <label class="form-label d-block">&nbsp;</label>
        <button type="submit" class="btn btn-outline-secondary">L·ªçc</button>
      </div>
      <div class="col-auto">
        <label class="form-label d-block">&nbsp;</label>
        <a class="btn btn-outline-dark" th:href="@{/admin/categories(size=${size})}">Reset</a>
      </div>
    </form>	

    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
        <tr>
          <th style="width:80px">#</th>
          <th>T√™n</th>
          <th>M√¥ t·∫£</th>
          <th style="width:120px">Tr·∫°ng th√°i</th>
          <th style="width:240px" class="text-end">Thao t√°c</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${page==null or #lists.isEmpty(page.content)}">
          <td colspan="5" class="text-center text-muted">Ch∆∞a c√≥ danh m·ª•c.</td>
        </tr>
        <tr th:each="c,i : ${page.content}">
          <td th:text="${i.index + 1 + (pageIndex-1)*size}"></td>
          <td th:text="${c.name}"></td>
          <td th:text="${c.description}">-</td>
          <td>
            <span th:if="${#strings.equalsIgnoreCase(c.status, 'ACTIVE')}" class="badge bg-success">K√≠ch ho·∫°t</span>
            <span th:if="${#strings.equalsIgnoreCase(c.status, 'INACTIVE')}" class="badge bg-secondary">V√¥ hi·ªáu</span>
          </td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-primary" th:href="@{/admin/categories/{id}/edit(id=${c.id}, q=${q}, page=${pageIndex}, size=${size})}">
              S·ª≠a
            </a>
            
            <form th:if="${#strings.equalsIgnoreCase(c.status, 'ACTIVE')}" th:action="@{|/admin/categories/${c.id}/deactivate|}" method="post" class="d-inline">
                <input th:if="${_csrf!=null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="q" th:value="${q}">
                <input type="hidden" name="page" th:value="${pageIndex}">
                <input type="hidden" name="size" th:value="${size}">
                <button type="submit" class="btn btn-sm btn-outline-warning">T·∫Øt</button>
            </form>
            
            <form th:if="${#strings.equalsIgnoreCase(c.status, 'INACTIVE')}" th:action="@{|/admin/categories/${c.id}/activate|}" method="post" class="d-inline">
                <input th:if="${_csrf!=null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="q" th:value="${q}">
                <input type="hidden" name="page" th:value="${pageIndex}">
                <input type="hidden" name="size" th:value="${size}">
                <button type="submit" class="btn btn-sm btn-outline-success">B·∫≠t</button>
            </form>
            
            <form th:action="@{|/admin/categories/${c.id}/delete|}" method="post" class="d-inline"
                  onsubmit="return confirm('X√≥a danh m·ª•c n√†y?');">
              <input th:if="${_csrf!=null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
              <input type="hidden" name="q" th:value="${q}">
              <input type="hidden" name="page" th:value="${pageIndex}">
              <input type="hidden" name="size" th:value="${size}">
              <button type="submit" class="btn btn-sm btn-outline-danger">X√≥a</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <nav th:if="${page.totalPages>1}">
      <ul class="pagination">
        <li class="page-item" th:classappend="${pageIndex==1}? 'disabled'">
          <a class="page-link" th:href="@{/admin/categories(page=${pageIndex-1},size=${size},q=${q})}">¬´</a>
        </li>
        <li class="page-item" th:each="i : ${#numbers.sequence(1, page.totalPages)}"
            th:classappend="${i==pageIndex}? 'active'">
          <a class="page-link" th:text="${i}" th:href="@{/admin/categories(page=${i},size=${size},q=${q})}"></a>
        </li>
        <li class="page-item" th:classappend="${pageIndex==page.totalPages}? 'disabled'">
          <a class="page-link" th:href="@{/admin/categories(page=${pageIndex+1},size=${size},q=${q})}">¬ª</a>
        </li>
      </ul>
    </nav>
  </div>
</body>
</html>
