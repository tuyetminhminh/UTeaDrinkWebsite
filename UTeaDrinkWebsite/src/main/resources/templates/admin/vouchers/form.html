<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/admin-layout :: adminLayout(~{::title}, ~{::content})}">
<head>
    <meta charset="UTF-8">
    <title th:text="${form.id == null ? 'Thêm Voucher' : 'Sửa Voucher'}"></title>
</head>
<body>
<div th:fragment="content" class="container-fluid p-0">

    <div th:replace="~{fragments/breadcrumbs ::
         bc('Trang chủ', @{/admin/home}, 'Voucher', @{/admin/vouchers},
            (form.id == null ? 'Thêm' : 'Sửa'))}"></div>

    <h3 class="fw-bold mb-3" th:text="${form.id == null ? '➕ Thêm Voucher' : '✏️ Sửa Voucher'}"></h3>

    <form th:action="${form.id == null} ? @{/admin/vouchers} : @{/admin/vouchers/{id}(id=${form.id})}"
          method="post" th:object="${form}" class="row g-3">

        <div th:if="${#fields.hasGlobalErrors()}" class="col-12">
            <div class="alert alert-danger mb-0">
                <ul class="mb-0">
                    <li th:each="e : ${#fields.globalErrors()}" th:text="${e}"></li>
                </ul>
            </div>
        </div>

        <div class="col-12"><h5 class="border-bottom pb-2">Thông tin cơ bản</h5></div>
        <div class="col-md-6">
            <label class="form-label">Mã Voucher * <small class="text-muted">(CHỮ HOA và SỐ)</small></label>
            <input class="form-control text-uppercase" th:field="*{code}" placeholder="VD: SUMMER2024" style="text-transform: uppercase;">
            <div class="text-danger small" th:errors="*{code}"></div>
        </div>
        <div class="col-md-3">
            <label class="form-label">Trạng thái *</label>
            <select class="form-select" th:field="*{status}">
                <option value="ACTIVE">ACTIVE</option>
                <option value="INACTIVE">INACTIVE</option>
                <option value="EXHAUSTED">EXHAUSTED</option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Giới hạn số lần dùng</label>
            <input type="number" class="form-control" th:field="*{usageLimit}" min="1" placeholder="Không giới hạn">
            <div class="text-danger small" th:errors="*{usageLimit}"></div>
        </div>

        <div class="col-md-3">
            <label class="form-label">Phạm vi *</label>
            <select id="scopeSelector" class="form-select" th:field="*{scope}">
                <option th:each="s : ${T(net.codejava.utea.promotion.entity.enums.PromoScope).values()}"
                        th:value="${s}" th:text="${s.name()}"></option>
            </select>
        </div>
        <div id="shopSelectorDiv" class="col-md-3">
            <label class="form-label">Cửa hàng *</label>
            <select class="form-select" th:field="*{shopId}">
                <option value="">-- Chọn cửa hàng --</option>
                <option th:each="s : ${shops}" th:value="${s.id}" th:text="${s.name}"></option>
            </select>
            <div class="text-danger small" th:errors="*{shopId}"></div>
        </div>

        <div class="col-md-3">
            <label class="form-label">Hiệu lực từ</label>
            <input type="datetime-local" class="form-control" th:field="*{activeFrom}">
        </div>
        <div class="col-md-3">
            <label class="form-label">Hiệu lực đến</label>
            <input type="datetime-local" class="form-control" th:field="*{activeTo}">
        </div>

        <div class="col-12 mt-4"><h5 class="border-bottom pb-2">Quy tắc áp dụng</h5></div>
        <div class="col-md-3">
            <label class="form-label">Loại giảm giá *</label>
            <select id="voucherTypeSelector" class="form-select" th:field="*{type}">
                <option th:each="t : ${T(net.codejava.utea.promotion.entity.enums.PromoType).values()}"
                        th:value="${t}" th:text="${t.name()}"></option>
            </select>
        </div>

        <div id="rule-percent" class="row g-3 col-12 rule-section">
            <div class="col-md-3">
                <label class="form-label">Phần trăm giảm (%)*</label>
                <input type="number" class="form-control" th:field="*{percentOff}" min="1" max="100">
                <div class="text-danger small" th:errors="*{percentOff}"></div>
            </div>
            <div class="col-md-3">
                <label class="form-label">Giảm tối đa (VNĐ)</label>
                <input type="number" class="form-control" th:field="*{amountCap}" min="0">
            </div>
        </div>

        <div id="rule-amount" class="row g-3 col-12 rule-section">
            <div class="col-md-3">
                <label class="form-label">Số tiền giảm (VNĐ)*</label>
                <input type="number" class="form-control" th:field="*{amountOff}" min="0">
                <div class="text-danger small" th:errors="*{amountOff}"></div>
            </div>
        </div>

        <div id="rule-shipping" class="row g-3 col-12 rule-section">
             <div class="col-md-3">
                <label class="form-label">Giảm phí vận chuyển (VNĐ)</label>
                <input type="number" class="form-control" th:field="*{shipDiscountAmount}" min="0">
            </div>
             <div class="col-md-3 align-self-end">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{isFreeShip}">
                    <label class="form-check-label">Miễn phí vận chuyển</label>
                </div>
            </div>
        </div>
        
        <div class="col-12 mt-4"><h5 class="border-bottom pb-2">Điều kiện áp dụng</h5></div>
         <div class="col-md-3">
            <label class="form-label">Giá trị đơn hàng tối thiểu (VNĐ)</label>
            <input type="number" class="form-control" th:field="*{minTotal}" min="0">
        </div>
         <div class="col-md-3 align-self-end">
             <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{forFirstOrder}">
                <label class="form-check-label">Chỉ cho đơn hàng đầu tiên</label>
            </div>
        </div>
         <div class="col-md-3 align-self-end">
             <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{forBirthday}">
                <label class="form-check-label">Chỉ dành cho sinh nhật</label>
            </div>
        </div>
        
        <div class="col-12 d-flex gap-2 mt-4">
            <button class="btn btn-primary">Lưu</button>
            <a class="btn btn-outline-secondary" th:href="@{/admin/vouchers}">Hủy</a>
            
        </div>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const scopeSelector = document.getElementById('scopeSelector');
            const shopSelectorDiv = document.getElementById('shopSelectorDiv');
            const voucherTypeSelector = document.getElementById('voucherTypeSelector');
            const ruleSections = document.querySelectorAll('.rule-section');
            
            // Tự động convert input mã voucher thành chữ hoa
            const codeInput = document.querySelector('input[name="code"]');
            if (codeInput) {
                codeInput.addEventListener('input', function() {
                    this.value = this.value.toUpperCase();
                });
            }

            function toggleShopSelector() {
                if (scopeSelector.value === 'SHOP') {
                    shopSelectorDiv.style.display = 'block';
                } else {
                    shopSelectorDiv.style.display = 'none';
                }
            }
            
            function toggleRuleSections() {
                const selectedType = voucherTypeSelector.value.toLowerCase();
                ruleSections.forEach(section => {
                    if (section.id === 'rule-' + selectedType) {
                        section.style.display = 'flex'; // d-flex của bootstrap
                    } else {
                        section.style.display = 'none';
                    }
                });
            }

            // Initial setup
            toggleShopSelector();
            toggleRuleSections();

            // Add event listeners
            scopeSelector.addEventListener('change', toggleShopSelector);
            voucherTypeSelector.addEventListener('change', toggleRuleSections);
        });
    </script>
</div>
</body>
</html>
