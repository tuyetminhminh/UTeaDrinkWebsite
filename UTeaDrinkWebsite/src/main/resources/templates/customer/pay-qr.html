<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8"/>
    <title>QR Thanh toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="container py-4">
<div th:replace="~{fragments/header-customer :: customerHeader}"></div>
<a th:href="@{/customer/checkout}" class="btn btn-link">← Quay lại thanh toán</a>
<h3 class="mb-3">
    Thanh toán đơn <span th:text="${orderCode}">ORDER</span> qua <span th:text="${method}">MOMO</span>
</h3>

<div th:if="${error != null}" class="alert alert-danger" role="alert">
    Thanh toán thất bại. Vui lòng chọn phương thức khác hoặc thử lại.
</div>

<div class="border rounded p-4 mb-3">
    <div class="text-muted">[QR giả lập]</div>
    <div style="width:220px;height:220px;background:#eee" class="d-flex align-items-center justify-content-center">
        <span>QR</span>
    </div>
</div>

<form th:action="@{|/customer/pay/${orderCode}/success|}" method="post" class="d-inline-block">
    <button class="btn btn-success">Đã thanh toán thành công</button>
</form>

<form th:action="@{|/customer/pay/${orderCode}/fail|}" method="post" class="d-inline-block ms-2">
    <input type="hidden" name="method" th:value="${method}"/>
    <button class="btn btn-outline-danger">Thanh toán thất bại</button>
</form>
</body>
</html>
