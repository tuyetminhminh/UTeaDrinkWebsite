<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-3">Giỏ hàng của bạn</h2>

    <!-- Hiển thị thông báo thành công -->
    <div th:if="${success}" class="alert alert-success">
        <p th:text="${success}"></p>
    </div>

    <!-- Thông báo nếu giỏ hàng trống -->
    <div th:if="${items.size() == 0}" class="alert alert-info">
        Bạn chưa có sản phẩm nào trong giỏ hàng.
    </div>

    <!-- Danh sách các sản phẩm trong giỏ hàng -->
    <div class="row" th:each="dto : ${items}">
        <div class="col-md-12 mb-4">
            <div class="card shadow-sm">
                <div class="row g-0">
                    <!-- Ảnh sản phẩm -->
                    <div class="col-md-3">
                        <img th:src="${dto.imageUrl}" class="card-img-top" style="height:200px; object-fit:cover;">
                    </div>
                    <div class="col-md-9">
                        <div class="card-body">
                            <h5 th:text="${dto.name}" class="card-title"></h5>
                            <p class="text-muted">Giá: <span th:text="${dto.price}"></span> đ</p>
                            <p class="text-muted">Size: <span th:text="${dto.size}"></span></p>

                            <!-- Thao tác với sản phẩm -->
                            <div class="d-flex justify-content-between">
                                <div>
                                    <button class="btn btn-outline-danger btn-sm">Xóa</button>
                                    <button class="btn btn-outline-secondary btn-sm">Xem chi tiết</button>
                                </div>
                                <div class="d-flex align-items-center">
                                    <input type="number" value="1" class="form-control form-control-sm" style="width: 60px;">
                                    <span class="ms-2">Số lượng</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tổng tiền và các thao tác thanh toán -->
    <div class="d-flex justify-content-between">
        <h3>Tổng tiền:</h3>
        <span th:text="${subtotal}"></span>
    </div>

    <div class="mt-4">
        <button class="btn btn-success w-100">Thanh toán</button>
    </div>
</div>

</body>
</html>
