<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:#f4f4f5">
<div th:replace="~{fragments/header :: header}"></div>
<div class="container py-4">

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <h3 class="mb-4">Quản lý tài khoản</h3>

    <div class="p-3 bg-white rounded-4 shadow-sm mb-4">
        <h5>Thông tin đăng nhập</h5>
        <p><b>Họ tên:</b> <span th:text="${user.fullName}"></span></p>
        <p><b>Email:</b> <span th:text="${user.email}"></span></p>
        <button class="btn btn-dark w-100" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
            Đổi mật khẩu
        </button>
    </div>

    <!-- Sổ địa chỉ -->
    <div class="p-3 bg-white rounded-4 shadow-sm">
        <h5 class="mb-3">Sổ địa chỉ</h5>

        <div th:if="${#lists.isEmpty(addresses)}" class="alert alert-info">
            Bạn chưa có địa chỉ nào. Hãy thêm địa chỉ mới bên dưới.
        </div>

        <div class="row g-3" th:each="a : ${addresses}">
            <div class="col-md-6">
                <div class="border rounded p-3 h-100">
                    <p><b th:text="${a.receiverName}"></b> <span th:if="${a.default}" class="badge text-bg-dark">Mặc định</span></p>
                    <p th:text="${a.phone}"></p>
                    <p th:text="${a.line}"></p>
                    <p th:text="${a.ward + ', ' + a.district + ', ' + a.province}"></p>

                    <form th:action="@{|/customer/account/addresses/${a.id}/default|}" method="post" class="d-inline">
                        <button th:if="${!a.default}" class="btn btn-outline-dark btn-sm">Đặt mặc định</button>
                    </form>
                    <form th:action="@{|/customer/account/addresses/${a.id}/delete|}" method="post" class="d-inline" onsubmit="return confirm('Xóa địa chỉ này?');">
                        <button class="btn btn-outline-danger btn-sm">Xóa</button>
                    </form>
                </div>
            </div>
        </div>

        <hr class="my-4">

        <h6>Thêm địa chỉ mới</h6>
        <form th:action="@{/customer/account/addresses}" method="post" th:object="${addressForm}">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Họ tên người nhận</label>
                    <input class="form-control" th:field="*{receiverName}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Số điện thoại</label>
                    <input class="form-control" th:field="*{phone}">
                </div>
                <div class="col-md-12">
                    <label class="form-label">Số nhà / Đường</label>
                    <input class="form-control" th:field="*{line}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Phường/Xã</label>
                    <input class="form-control" th:field="*{ward}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Quận/Huyện</label>
                    <input class="form-control" th:field="*{district}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Tỉnh/Thành phố</label>
                    <input class="form-control" th:field="*{province}">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="*{default}" id="isDefault">
                        <label class="form-check-label" for="isDefault">Đặt làm địa chỉ mặc định</label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-dark px-4">Lưu địa chỉ</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Modal đổi mật khẩu -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" th:action="@{/customer/account/change-password}" method="post">
            <div class="modal-header">
                <h5 class="modal-title">Đổi mật khẩu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label>Mật khẩu hiện tại</label>
                    <input type="password" class="form-control" name="currentPassword" required>
                </div>
                <div class="mb-3">
                    <label>Mật khẩu mới</label>
                    <input type="password" class="form-control" name="newPassword" required>
                </div>
                <div class="mb-3">
                    <label>Xác nhận mật khẩu mới</label>
                    <input type="password" class="form-control" name="confirmPassword" required>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-dark w-100">Cập nhật mật khẩu</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
