<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<header th:fragment="managerHeader" class="manager-header">
    <style>
        .manager-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            z-index: 100;
            background: linear-gradient(90deg, #1e3a8a 0%, #1e293b 100%);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Inter', sans-serif;
        }
        
        .manager-main-nav {
            height: 100%;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Logo */
        .manager-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        
        .manager-logo:hover {
            transform: scale(1.03);
        }
        
        .logo-manager-icon {
            width: 36px;
            height: 36px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: #60a5fa;
        }
        
        .logo-manager-text {
            color: #fff;
            font-weight: 700;
            font-size: 1.2rem;
            margin: 0;
            letter-spacing: -0.5px;
        }
        
        .manager-badge {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Navigation */
        .manager-nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .manager-nav-link {
            color: #e5e7eb;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            position: relative;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .manager-nav-link:hover {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
        }
        
        .manager-nav-link.active {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
        }
        
        /* User Section */
        .manager-user-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .manager-user-dropdown {
            position: relative;
        }
        
        .manager-user-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .manager-user-btn:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: #60a5fa;
        }
        
        .manager-user-name {
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .manager-dropdown-menu {
            position: absolute;
            top: calc(100% + 10px);
            right: 0;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            min-width: 200px;
            padding: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1050;
        }
        
        .manager-user-dropdown:hover .manager-dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .manager-dropdown-item {
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px 14px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .manager-dropdown-item:hover {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
        }
        
        .manager-dropdown-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 8px 0;
        }
        
        .manager-logout-btn {
            width: 100%;
            background: transparent;
            border: none;
            color: #e0e0e0;
            padding: 10px 14px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-align: left;
        }
        
        .manager-logout-btn:hover {
            background: rgba(220, 38, 38, 0.1);
            color: #ef4444;
        }
        
        /* Mobile */
        .mobile-menu-manager-btn {
            display: none;
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid #60a5fa;
            color: #60a5fa;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .manager-nav-links {
                display: none;
            }
            
            .mobile-menu-manager-btn {
                display: block;
            }
            
            .manager-main-nav {
                padding: 12px 20px;
            }
        }
        
        @media (max-width: 768px) {
            .logo-manager-text {
                font-size: 1.2rem;
            }
            
            .manager-user-name {
                display: none;
            }
        }
        
        /* Body padding */
        body {
            padding-top: 60px;
        }
    </style>

    <nav class="manager-main-nav">
        <!-- Logo -->
        <a th:href="@{/manager/home}" class="manager-logo">
            <div class="logo-manager-icon">☕</div>
            <div>
                <h1 class="logo-manager-text">UTeaDrink</h1>
                <div class="manager-badge">MANAGER</div>
            </div>
        </a>

        <!-- Navigation Links -->
        <div class="manager-nav-links">
            <a th:href="@{/manager/home}" class="manager-nav-link">
                <i class="bi bi-house-fill"></i>
                Trang chủ
            </a>
            <a th:href="@{/manager/orders}" class="manager-nav-link">
                <i class="bi bi-box-seam"></i>
                Đơn hàng
            </a>
            <a th:href="@{/manager/products}" class="manager-nav-link">
                <i class="bi bi-cup-hot"></i>
                Sản phẩm
            </a>
            <a th:href="@{/manager/promotions}" class="manager-nav-link">
                <i class="bi bi-gift"></i>
                Khuyến mãi
            </a>
            <a th:href="@{/manager/revenue}" class="manager-nav-link">
                <i class="bi bi-graph-up"></i>
                Doanh thu
            </a>
        </div>

        <!-- User Section -->
        <div class="manager-user-section">
            <!-- User Dropdown -->
            <div class="manager-user-dropdown">
                <div class="manager-user-btn">
                    <i class="bi bi-person-circle" style="font-size: 1.2rem; color: #60a5fa;"></i>
                    <span class="manager-user-name" th:text="${#authentication.principal.displayName}">Manager</span>
                    <i class="bi bi-chevron-down"></i>
                </div>
                
                <div class="manager-dropdown-menu">
                    <a th:href="@{/manager/shop}" class="manager-dropdown-item">
                        <i class="bi bi-shop"></i>
                        Cửa hàng của tôi
                    </a>
                    <a th:href="@{/manager/reviews}" class="manager-dropdown-item">
                        <i class="bi bi-star"></i>
                        Đánh giá
                    </a>
                    <div class="manager-dropdown-divider"></div>
                    <form th:action="@{/logout}" method="post" style="margin: 0;">
                        <button type="submit" class="manager-logout-btn">
                            <i class="bi bi-box-arrow-right"></i>
                            Đăng xuất
                        </button>
                    </form>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <button class="mobile-menu-manager-btn">
                <i class="bi bi-list" style="font-size: 1.5rem;"></i>
            </button>
        </div>
    </nav>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
