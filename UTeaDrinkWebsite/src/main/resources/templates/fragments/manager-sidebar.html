<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Manager Sidebar Fragment -->
    <div th:fragment="sidebar(activePage)">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <button class="menu-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <div class="brand">
                <h4><i class="fas fa-store"></i> Manager Panel</h4>
                <p>Quản lý cửa hàng của bạn</p>
            </div>
            <nav class="nav flex-column">
                <div class="nav-item">
                    <a href="/manager/home" class="nav-link" th:classappend="${activePage == 'home'} ? 'active' : ''">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="/manager/shop" class="nav-link" th:classappend="${activePage == 'shop'} ? 'active' : ''">
                        <i class="fas fa-store-alt"></i>
                        <span>Quản lý Shop</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="/manager/products" class="nav-link" th:classappend="${activePage == 'products'} ? 'active' : ''">
                        <i class="fas fa-box-open"></i>
                        <span>Sản phẩm</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="/manager/orders" class="nav-link" th:classappend="${activePage == 'orders'} ? 'active' : ''" onclick="sessionStorage.setItem('announceOrdersOnLoad', 'true')">
                        <i class="fas fa-shopping-bag"></i>
                        <span>Đơn hàng</span>
                    </a>
                </div>

                <div class="nav-item">
                    <a th:href="@{/chat/manager/inbox}" class="nav-link" th:classappend="${activePage == 'chat'} ? 'active' : ''">
                        <i class="fas fa-comment-dots"></i>
                        <span>Tin nhắn</span>
                    </a>
                </div>


                <div class="nav-item">
                    <a href="/manager/promotions" class="nav-link" th:classappend="${activePage == 'promotions'} ? 'active' : ''">
                        <i class="fas fa-gift"></i>
                        <span>Khuyến mãi</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="/manager/vouchers" class="nav-link" th:classappend="${activePage == 'vouchers'} ? 'active' : ''">
                        <i class="fas fa-ticket-alt"></i>
                        <span>Mã giảm giá</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="/manager/reviews" class="nav-link" th:classappend="${activePage == 'reviews'} ? 'active' : ''">
                        <i class="fas fa-star"></i>
                        <span>Đánh giá</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="/manager/revenue" class="nav-link" th:classappend="${activePage == 'revenue'} ? 'active' : ''">
                        <i class="fas fa-chart-bar"></i>
                        <span>Báo cáo doanh thu</span>
                    </a>
                </div>
            </nav>
        </div>

        <!-- Sidebar Styles -->
        <style>
            /* Sidebar Styles */
            .sidebar {
                position: fixed;
                top: 70px;
                left: 0;
                height: calc(100vh - 70px);
                width: 260px;
                background: linear-gradient(180deg, #1e3a8a 0%, #1e293b 100%);
                padding: 20px 0;
                box-shadow: 2px 0 15px rgba(0,0,0,0.2);
                overflow-y: auto;
                z-index: 99;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .sidebar.collapsed {
                width: 70px;
            }

            .sidebar.collapsed .brand p,
            .sidebar.collapsed .nav-link span {
                opacity: 0;
                width: 0;
                display: none;
            }

            .sidebar.collapsed .brand h4 {
                font-size: 0;
            }

            .sidebar.collapsed .brand h4 i {
                font-size: 24px;
            }

            .sidebar.collapsed .nav-link {
                justify-content: center;
            }

            .sidebar.collapsed .nav-link i {
                margin-right: 0;
            }

            .sidebar .menu-toggle {
                position: absolute;
                top: 10px;
                right: 10px;
                background: rgba(255,255,255,0.1);
                border: none;
                color: #fff;
                width: 36px;
                height: 36px;
                border-radius: 8px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s;
                z-index: 10;
            }

            .sidebar .menu-toggle:hover {
                background: rgba(255,255,255,0.2);
                transform: scale(1.05);
            }

            .sidebar.collapsed .menu-toggle {
                right: 50%;
                transform: translateX(50%);
            }

            .sidebar .brand {
                padding: 0 20px 20px;
                border-bottom: 1px solid rgba(255,255,255,0.1);
                margin-bottom: 20px;
                position: relative;
            }

            .sidebar .brand h4 {
                color: #fff;
                font-weight: 600;
                margin: 0;
                font-size: 18px;
                transition: all 0.3s;
            }

            .sidebar .brand p {
                color: rgba(255,255,255,0.7);
                margin: 5px 0 0;
                font-size: 13px;
                transition: all 0.3s;
            }

            .sidebar .nav-item {
                margin: 5px 15px;
            }

            .sidebar .nav-link {
                color: rgba(255,255,255,0.8);
                padding: 12px 15px;
                border-radius: 8px;
                transition: all 0.3s;
                display: flex;
                align-items: center;
                text-decoration: none;
                white-space: nowrap;
            }

            .sidebar .nav-link:hover {
                background: rgba(255,255,255,0.1);
                color: #fff;
                transform: translateX(5px);
            }

            .sidebar.collapsed .nav-link:hover {
                transform: none;
            }

            .sidebar .nav-link.active {
                background: rgba(255,255,255,0.2);
                color: #fff;
                font-weight: 500;
            }

            .sidebar .nav-link i {
                width: 20px;
                margin-right: 12px;
                font-size: 16px;
                transition: all 0.3s;
            }

            .sidebar .nav-link span {
                transition: all 0.3s;
            }
        </style>

        <!-- Sidebar Toggle Script -->
        <script>
            function toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                const mainContent = document.querySelector('.main-content');
                
                sidebar.classList.toggle('collapsed');
                if (mainContent) {
                    mainContent.classList.toggle('expanded');
                }
                
                // Save state
                localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
            }

            // Restore sidebar state on page load
            document.addEventListener('DOMContentLoaded', function() {
                const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
                if (isCollapsed) {
                    const sidebar = document.getElementById('sidebar');
                    const mainContent = document.querySelector('.main-content');
                    if (sidebar) {
                        sidebar.classList.add('collapsed');
                    }
                    if (mainContent) {
                        mainContent.classList.add('expanded');
                    }
                }
            });
        </script>
    </div>
</body>
</html>
