<!-- templates/fragments/header.html -->
<header th:fragment="siteHeader" id="mainHeader" class="header-professional">
    <style>
        .header-professional {
            background: transparent;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: all 0.4s ease;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }
        
        /* Top info bar */
        .header-topbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 8px 0;
            font-size: 0.85rem;
            border-bottom: 1px solid rgba(255, 123, 0, 0.2);
            transition: all 0.4s ease;
        }
        
        .header-professional.scrolled .header-topbar {
            opacity: 0;
            max-height: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .topbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 60px;
        }
        
        .topbar-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .topbar-item {
            color: #e0e0e0;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: color 0.3s ease;
        }
        
        .topbar-item:hover {
            color: #ff7b00;
        }
        
        .topbar-item i {
            color: #ff7b00;
            font-size: 0.9rem;
        }
        
        .topbar-social {
            display: flex;
            gap: 0.8rem;
        }
        
        .topbar-social a {
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .topbar-social a:hover {
            color: #ff7b00;
            transform: scale(1.1);
        }
        
        /* Main header */
        .header-main {
            background: transparent;
            padding: 15px 60px;
            transition: all 0.4s ease;
        }
        
        .header-professional.scrolled .header-main {
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            padding: 10px 60px;
        }
        
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Logo */
        .header-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .header-logo:hover {
            transform: scale(1.03);
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff7b00 0%, #e36d00 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 4px 15px rgba(255, 123, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .header-professional.scrolled .logo-icon {
            width: 42px;
            height: 42px;
            font-size: 1.5rem;
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
        }
        
        .logo-title {
            color: #fff;
            font-weight: 800;
            font-size: 1.6rem;
            margin: 0;
            line-height: 1;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #fff 0%, #ff7b00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header-professional.scrolled .logo-title {
            font-size: 1.4rem;
            text-shadow: none;
        }
        
        .logo-tagline {
            color: #b0b0b0;
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 1px;
            margin-top: 2px;
        }
        
        /* Navigation */
        .header-nav {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        .nav-link {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            position: relative;
            padding: 5px 0;
            transition: all 0.3s ease;
            text-shadow: 0 1px 4px rgba(0,0,0,0.3);
        }
        
        .header-professional.scrolled .nav-link {
            color: #e5e7eb;
            text-shadow: none;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff7b00;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover {
            color: #ff7b00;
        }

        .nav-link:hover::after {
            width: 100%;
        }
        
        /* CTA Button */
        .btn-header-login {
            background: linear-gradient(135deg, #ff7b00 0%, #e36d00 100%);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 123, 0, 0.4);
        }
        
        .btn-header-login:hover {
            background: linear-gradient(135deg, #ffa940 0%, #ff7b00 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 123, 0, 0.6);
            color: white;
        }
        
        .btn-header-login i {
            font-size: 1rem;
        }
        
        /* Mobile menu button */
        .mobile-menu-btn {
            display: none;
            background: rgba(255, 123, 0, 0.1);
            border: 2px solid #ff7b00;
            color: #ff7b00;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mobile-menu-btn:hover {
            background: #ff7b00;
            color: white;
        }
        
        .mobile-menu-btn i {
            font-size: 1.5rem;
        }
        
        /* Mobile Navigation */
        .mobile-nav {
            display: none;
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(20px);
            padding: 80px 30px 30px;
            transition: right 0.4s ease;
            z-index: 999;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .mobile-nav.active {
            right: 0;
        }
        
        .mobile-nav-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: #ff7b00;
            font-size: 2rem;
            cursor: pointer;
            padding: 5px;
            transition: all 0.3s ease;
        }
        
        .mobile-nav-close:hover {
            transform: rotate(90deg);
            color: #fff;
        }
        
        .mobile-nav-links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .mobile-nav-link {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .mobile-nav-link:hover {
            color: #ff7b00;
            padding-left: 10px;
        }
        
        .mobile-social {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .mobile-social-title {
            color: #b0b0b0;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .mobile-social-icons {
            display: flex;
            gap: 1rem;
        }
        
        .mobile-social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .mobile-social-icon:hover {
            background: #ff7b00;
            border-color: #ff7b00;
            color: white;
            transform: scale(1.1);
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .topbar-content {
                padding: 0 30px;
            }
            
            .header-main {
                padding: 12px 30px;
            }
            
            .header-professional.scrolled .header-main {
                padding: 8px 30px;
            }
            
            .header-nav {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .mobile-nav {
                display: block;
            }
        }
        
        @media (max-width: 768px) {
            .topbar-left {
                gap: 1rem;
                font-size: 0.75rem;
            }
            
            .topbar-item span {
                display: none;
            }
            
            .logo-title {
                font-size: 1.3rem;
            }
            
            .logo-tagline {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .header-topbar {
                font-size: 0.75rem;
            }
            
            .topbar-content {
                padding: 0 15px;
            }
            
            .header-main {
                padding: 10px 15px;
            }
            
            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 1.4rem;
            }
            
            .logo-title {
                font-size: 1.2rem;
            }
        }
    </style>

    <!-- Top Info Bar -->
    <div class="header-topbar">
        <div class="topbar-content">
            <div class="topbar-left">
                <a href="tel:0358247942" class="topbar-item">
                    <i class="bi bi-telephone-fill"></i>
                    <span>0358 247 942</span>
                </a>
                <a href="mailto:uteadrink.web@gmail.com" class="topbar-item">
                    <i class="bi bi-envelope-fill"></i>
                    <span>uteadrink.web@gmail.com</span>
                </a>
            </div>
            <div class="topbar-social">
                <a href="https://www.facebook.com/lastminutesaigon2" target="_blank" rel="noopener noreferrer" title="Facebook">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="https://www.instagram.com/dicafehong.sgn/" target="_blank" rel="noopener noreferrer" title="Instagram">
                    <i class="bi bi-instagram"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Main Header -->
    <div class="header-main">
        <div class="header-container">
            <!-- Logo -->
            <a th:href="@{/main-home}" class="header-logo">
                <div class="logo-icon">🍹</div>
                <div class="logo-text">
                    <h1 class="logo-title">UTeaDrink</h1>
                    <div class="logo-tagline">FRESH EVERY DAY</div>
                </div>
            </a>

            <!-- Desktop Navigation -->
            <nav class="header-nav">
                <a th:href="@{/main-home#intro}" class="nav-link">Giới thiệu</a>
                <a th:href="@{/main-home#products}" class="nav-link">Sản phẩm</a>
                <a th:href="@{/main-home#contact}" class="nav-link">Liên hệ</a>
                <a th:href="@{/login}" class="btn-header-login">
                    <i class="bi bi-box-arrow-in-right"></i>

                </a>
            </nav>

            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <div class="mobile-nav" id="mobileNav">
        <button class="mobile-nav-close" onclick="toggleMobileMenu()">
            <i class="bi bi-x"></i>
        </button>
        
        <div class="mobile-nav-links">
            <a th:href="@{/main-home}" class="mobile-nav-link" onclick="toggleMobileMenu()">
                <i class="bi bi-house-fill me-2"></i> Trang chủ
            </a>
            <a th:href="@{/main-home#intro}" class="mobile-nav-link" onclick="toggleMobileMenu()">
                <i class="bi bi-info-circle-fill me-2"></i> Giới thiệu
            </a>
            <a th:href="@{/main-home#products}" class="mobile-nav-link" onclick="toggleMobileMenu()">
                <i class="bi bi-cup-hot-fill me-2"></i> Sản phẩm
            </a>
            <a th:href="@{/main-home#contact}" class="mobile-nav-link" onclick="toggleMobileMenu()">
                <i class="bi bi-telephone-fill me-2"></i> Liên hệ
            </a>
            <a th:href="@{/login}" class="mobile-nav-link" onclick="toggleMobileMenu()">
                <i class="bi bi-box-arrow-in-right me-2"></i> Đăng nhập
            </a>
        </div>
        
        <div class="mobile-social">
            <div class="mobile-social-title">Kết nối với chúng tôi</div>
            <div class="mobile-social-icons">
                <a href="https://www.facebook.com/lastminutesaigon2" target="_blank" rel="noopener noreferrer" class="mobile-social-icon">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="https://www.instagram.com/dicafehong.sgn/" target="_blank" rel="noopener noreferrer" class="mobile-social-icon">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="mailto:uteadrink.web@gmail.com" class="mobile-social-icon">
                    <i class="bi bi-envelope-fill"></i>
                </a>
                <a href="tel:0358247942" class="mobile-social-icon">
                    <i class="bi bi-telephone-fill"></i>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Header scroll effect
        const header = document.getElementById('mainHeader');
        
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
        
        // Mobile menu toggle
        function toggleMobileMenu() {
            const mobileNav = document.getElementById('mobileNav');
            mobileNav.classList.toggle('active');
            
            // Prevent body scroll when menu is open
            if (mobileNav.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            const mobileNav = document.getElementById('mobileNav');
            const mobileBtn = document.querySelector('.mobile-menu-btn');
            
            if (!mobileNav.contains(e.target) && !mobileBtn.contains(e.target) && mobileNav.classList.contains('active')) {
                toggleMobileMenu();
            }
        });
    </script>
</header>
