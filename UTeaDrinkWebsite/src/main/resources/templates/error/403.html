<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Không có quyền truy cập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5e6d3 0%, #d4a574 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .error-container {
            text-align: center;
            padding: 30px 35px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(139, 90, 43, 0.2);
            max-width: 450px;
            margin: 20px;
        }

        .error-icon {
            font-size: 70px;
            color: #c17817;
            margin-bottom: 15px;
        }

        .error-code {
            font-size: 60px;
            font-weight: 800;
            color: #8b5a2b;
            margin: 0;
            line-height: 1;
        }

        .error-title {
            font-size: 22px;
            font-weight: 700;
            color: #5d4037;
            margin: 12px 0 8px;
        }

        .error-message {
            font-size: 14px;
            color: #795548;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .info-box {
            background: #fff8e1;
            border-left: 3px solid #ffb74d;
            padding: 12px 15px;
            margin: 15px 0;
            border-radius: 6px;
            text-align: left;
            font-size: 13px;
        }

        .info-box strong {
            color: #f57c00;
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .info-box ul {
            margin: 0;
            padding-left: 18px;
            color: #6d4c41;
        }

        .info-box li {
            margin: 4px 0;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-custom {
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #d4a574 0%, #c17817 100%);
            color: white;
            border: none;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(193, 120, 23, 0.3);
            color: white;
        }

        .btn-secondary-custom {
            background: white;
            color: #c17817;
            border: 2px solid #d4a574;
        }

        .btn-secondary-custom:hover {
            background: #f5e6d3;
            border-color: #c17817;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="bi bi-shield-x error-icon"></i>
        <h1 class="error-code">403</h1>
        <h2 class="error-title">Không có quyền truy cập</h2>
        <p class="error-message">
            Bạn không có quyền truy cập trang này.<br>
            Vui lòng liên hệ quản trị viên nếu cần hỗ trợ.
        </p>

        <div class="info-box">
            <strong><i class="bi bi-info-circle"></i> Lý do:</strong>
            <ul>
                <li>Tài khoản chưa được cấp quyền</li>
                <li>Cần đăng nhập với tài khoản phù hợp</li>
                <li>Trang dành cho quản trị viên/người quản lý</li>
            </ul>
        </div>

        <div class="btn-group">
            <a href="javascript:history.back()" class="btn-custom btn-secondary-custom">
                <i class="bi bi-arrow-left"></i>
                Quay lại
            </a>
            <a href="/" class="btn-custom btn-primary-custom">
                <i class="bi bi-house-fill"></i>
                Trang chủ
            </a>
        </div>
    </div>
</body>
</html>
