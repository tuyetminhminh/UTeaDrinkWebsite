<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đơn hàng - UTea</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">Quản lý Đơn hàng</h2>

                <!-- Filter by Status -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="btn-group" role="group">
                            <a href="/manager/orders" class="btn btn-outline-primary">
                                Tất cả
                            </a>
                            <a href="/manager/orders?status=NEW" class="btn btn-outline-warning">
                                Mới
                            </a>
                            <a href="/manager/orders?status=CONFIRMED" class="btn btn-outline-info">
                                Đã xác nhận
                            </a>
                            <a href="/manager/orders?status=PREPARING" class="btn btn-outline-secondary">
                                Đang chuẩn bị
                            </a>
                            <a href="/manager/orders?status=DELIVERING" class="btn btn-outline-primary">
                                Đang giao
                            </a>
                            <a href="/manager/orders?status=DELIVERED" class="btn btn-outline-success">
                                Đã giao
                            </a>
                            <a href="/manager/orders?status=CANCELED" class="btn btn-outline-danger">
                                Đã hủy
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Orders Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Mã đơn</th>
                                        <th>Khách hàng</th>
                                        <th>SĐT</th>
                                        <th>Tổng tiền</th>
                                        <th>Trạng thái</th>
                                        <th>Thời gian</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody th:if="${orders != null and !orders.empty}">
                                    <tr th:each="order : ${orders.content}">
                                        <td>
                                            <strong th:text="${order.orderCode}">ORD-001</strong>
                                        </td>
                                        <td th:text="${order.customerName}">Customer Name</td>
                                        <td th:text="${order.customerPhone}">0123456789</td>
                                        <td class="fw-bold text-success" 
                                            th:text="${#numbers.formatDecimal(order.total, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">
                                            100,000 VNĐ
                                        </td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${'bg-' + (order.status == 'NEW' ? 'primary' : 
                                                                             order.status == 'DELIVERED' ? 'success' : 
                                                                             order.status == 'CANCELED' ? 'danger' : 'warning')}"
                                                  th:text="${order.status}">
                                                NEW
                                            </span>
                                        </td>
                                        <td th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2025 10:00</td>
                                        <td>
                                            <div class="btn-group btn-group-sm" role="group">
                                                <a th:href="@{/manager/orders/{id}(id=${order.id})}" 
                                                   class="btn btn-primary" title="Xem chi tiết">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <button th:if="${order.status == 'NEW'}" 
                                                        class="btn btn-success" 
                                                        th:onclick="'confirmOrder(' + ${order.id} + ')'"
                                                        title="Xác nhận">
                                                    <i class="fas fa-check"></i>
                                                </button>
                                                <button th:if="${order.status == 'CONFIRMED'}" 
                                                        class="btn btn-info" 
                                                        th:onclick="'prepareOrder(' + ${order.id} + ')'"
                                                        title="Chuẩn bị">
                                                    <i class="fas fa-utensils"></i>
                                                </button>
                                                <button th:if="${order.status == 'NEW' or order.status == 'CONFIRMED'}" 
                                                        class="btn btn-danger" 
                                                        th:onclick="'cancelOrder(' + ${order.id} + ')'"
                                                        title="Hủy đơn">
                                                    <i class="fas fa-times"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                <tbody th:if="${orders == null or orders.empty}">
                                    <tr>
                                        <td colspan="7" class="text-center">Chưa có đơn hàng nào</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination -->
                        <nav th:if="${orders != null and totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                    <a class="page-link" th:href="@{/manager/orders(page=${currentPage - 1}, status=${selectedStatus})}">Trước</a>
                                </li>
                                <li class="page-item" 
                                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                    th:classappend="${i == currentPage} ? 'active'">
                                    <a class="page-link" th:href="@{/manager/orders(page=${i}, status=${selectedStatus})}" th:text="${i + 1}">1</a>
                                </li>
                                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                    <a class="page-link" th:href="@{/manager/orders(page=${currentPage + 1}, status=${selectedStatus})}">Sau</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function confirmOrder(orderId) {
            if (confirm('Xác nhận đơn hàng này?')) {
                updateOrderStatus(orderId, 'confirm', 'Đơn hàng đã được xác nhận');
            }
        }

        function prepareOrder(orderId) {
            if (confirm('Bắt đầu chuẩn bị đơn hàng?')) {
                updateOrderStatus(orderId, 'prepare', 'Bắt đầu chuẩn bị');
            }
        }

        function cancelOrder(orderId) {
            const reason = prompt('Lý do hủy đơn:');
            if (reason) {
                fetch(`/manager/orders/api/${orderId}/cancel?reason=${encodeURIComponent(reason)}`, {
                    method: 'PUT'
                })
                .then(response => response.json())
                .then(data => {
                    alert('Đã hủy đơn hàng');
                    location.reload();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Có lỗi xảy ra');
                });
            }
        }

        function updateOrderStatus(orderId, action, message) {
            fetch(`/manager/orders/api/${orderId}/${action}`, {
                method: 'PUT'
            })
            .then(response => response.json())
            .then(data => {
                alert(message);
                location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Có lỗi xảy ra');
            });
        }
    </script>
</body>
</html>
