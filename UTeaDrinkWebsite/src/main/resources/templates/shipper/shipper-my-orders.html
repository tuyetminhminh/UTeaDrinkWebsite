    // Camera variables
    let videoStream = null;
    let capturedImageBlob = null;

    // Open complete modal
    function openCompleteModal(orderId) {
        document.getElementById('completeOrderId').value = orderId;
        document.getElementById('deliveryNote').value = '';
        document.getElementById('proofImage').value = '';

        // Reset camera state
        stopCamera();
        document.getElementById('cameraContainer').style.display = 'none';
        document.getElementById('imagePreview').style.display = 'none';
        document.getElementById('uploadStatus').style.display = 'none';
        document.getElementById('btnOpenCamera').style.display = 'inline-block';
        document.getElementById('btnTakePhoto').style.display = 'none';
        document.getElementById('btnRetake').style.display = 'none';
        document.getElementById('btnUpload').style.display = 'none';
        capturedImageBlob = null;

        new bootstrap.Modal(document.getElementById('completeModal')).show();
    }

    // Stop camera
    function stopCamera() {
        if (videoStream) {
            videoStream.getTracks().forEach(track => track.stop());
            videoStream = null;
        }
    }

    // Open camera
    document.getElementById('btnOpenCamera').addEventListener('click', async function() {
        try {
            const video = document.getElementById('cameraPreview');
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment', // Use back camera on mobile
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            });

            videoStream = stream;
            video.srcObject = stream;

            document.getElementById('cameraContainer').style.display = 'block';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('btnOpenCamera').style.display = 'none';
            document.getElementById('btnTakePhoto').style.display = 'inline-block';
            document.getElementById('btnRetake').style.display = 'none';
            document.getElementById('btnUpload').style.display = 'none';

            showStatus('success', 'Camera ƒë√£ s·∫µn s√†ng');
        } catch (error) {
            console.error('Error accessing camera:', error);
            showStatus('error', 'Kh√¥ng th·ªÉ m·ªü camera: ' + error.message);
        }
    });

    // Take photo
    document.getElementById('btnTakePhoto').addEventListener('click', function() {
        const video = document.getElementById('cameraPreview');
        const canvas = document.getElementById('photoCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to video size
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        // Draw video frame to canvas
        ctx.drawImage(video, 0, 0);

        // Convert canvas to blob
        canvas.toBlob(function(blob) {
            capturedImageBlob = blob;

            // Show preview
            const previewImg = document.getElementById('previewImg');
            previewImg.src = URL.createObjectURL(blob);

            document.getElementById('cameraContainer').style.display = 'none';
            document.getElementById('imagePreview').style.display = 'block';
            document.getElementById('btnTakePhoto').style.display = 'none';
            document.getElementById('btnRetake').style.display = 'inline-block';
            document.getElementById('btnUpload').style.display = 'inline-block';

            stopCamera();
            showStatus('success', 'ƒê√£ ch·ª•p ·∫£nh th√†nh c√¥ng');
        }, 'image/jpeg', 0.8);
    });

    // Retake photo
    document.getElementById('btnRetake').addEventListener('click', function() {
        capturedImageBlob = null;
        document.getElementById('imagePreview').style.display = 'none';
        document.getElementById('btnOpenCamera').style.display = 'inline-block';
        document.getElementById('btnRetake').style.display = 'none';
        document.getElementById('btnUpload').style.display = 'none';
        document.getElementById('proofImage').value = '';
        showStatus('info', 'H√£y ch·ª•p ·∫£nh m·ªõi');
    });

    // Upload photo
    document.getElementById('btnUpload').addEventListener('click', async function() {
        if (!capturedImageBlob) {
            showStatus('error', 'Ch∆∞a c√≥ ·∫£nh ƒë·ªÉ upload');
            return;
        }

        const orderId = document.getElementById('completeOrderId').value;
        const formData = new FormData();
        formData.append('image', capturedImageBlob, 'proof_' + orderId + '.jpg');
        formData.append('orderId', orderId);

        try {
            showStatus('loading', 'ƒêang upload ·∫£nh...');
            document.getElementById('btnUpload').disabled = true;

            const response = await fetch('/shipper/api/upload-proof-image', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById('proofImage').value = result.imageUrl;
                showStatus('success', 'Upload ·∫£nh th√†nh c√¥ng! ‚úì');
                document.getElementById('btnUpload').style.display = 'none';
                document.getElementById('btnRetake').style.display = 'none';
            } else {
                showStatus('error', result.error || 'L·ªói upload ·∫£nh');
                document.getElementById('btnUpload').disabled = false;
            }
        } catch (error) {
            console.error('Upload error:', error);
            showStatus('error', 'L·ªói k·∫øt n·ªëi: ' + error.message);
            document.getElementById('btnUpload').disabled = false;
        }
    });

    // Show status message
    function showStatus(type, message) {
        const statusDiv = document.getElementById('uploadStatus');
        statusDiv.style.display = 'block';
        statusDiv.textContent = message;

        if (type === 'success') {
            statusDiv.style.background = '#E8F5E9';
            statusDiv.style.color = '#2E7D32';
        } else if (type === 'error') {
            statusDiv.style.background = '#FFEBEE';
            statusDiv.style.color = '#C62828';
        } else if (type === 'loading') {
            statusDiv.style.background = '#FFF3E0';
            statusDiv.style.color = '#E65100';
        } else {
            statusDiv.style.background = '#E3F2FD';
            statusDiv.style.color = '#1565C0';
        }

        // Auto hide after 3 seconds (except loading)
        if (type !== 'loading') {
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
    }

    // Handle complete form
    document.getElementById('completeForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const orderId = document.getElementById('completeOrderId').value;
        const deliveryNote = document.getElementById('deliveryNote').value;

                body: JSON.stringify({
                    shipperId: shipperId,
                    deliveryNote: deliveryNote,
                    proofImage: proofImage

            if (response.ok) {
                alert('‚úÖ Ho√†n th√†nh giao h√†ng th√†nh c√¥ng!');
                bootstrap.Modal.getInstance(document.getElementById('completeModal')).hide();
                loadDeliveringOrders();
                loadDeliveredOrders();
            } else {
                alert('‚ùå L·ªói khi ho√†n th√†nh giao h√†ng');
            }
        } catch (error) {
            console.error('Error completing delivery:', error);
        }
    });

    // Load data on page load
    window.addEventListener('DOMContentLoaded', () => {
        loadDeliveringOrders();
        loadDeliveredOrders();
    });

    // Get directions from current location
    async function getDirectionsFromMyLocation(destinationAddress, orderId) {
        const statusDiv = document.getElementById(`location-status-${orderId}`);

        // Check if geolocation is supported
        if (!navigator.geolocation) {
            statusDiv.innerHTML = '<div class="location-status error"><i class="fas fa-exclamation-circle"></i> Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ GPS</div>';
            return;
        }

        // Show loading
        statusDiv.innerHTML = '<div class="location-status loading"><i class="fas fa-spinner fa-spin"></i> ƒêang l·∫•y v·ªã tr√≠ c·ªßa b·∫°n...</div>';

        navigator.geolocation.getCurrentPosition(
            (position) => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                const accuracy = position.coords.accuracy;

                // Log ƒë·ªÉ debug
                console.log('üìç V·ªã tr√≠ hi·ªán t·∫°i:', {
                    lat: lat,
                    lng: lng,
                    accuracy: accuracy + 'm',
                    timestamp: new Date(position.timestamp).toLocaleTimeString()
                });

                statusDiv.innerHTML = `<div class="location-status success">
                    <i class="fas fa-check-circle"></i> ƒê√£ l·∫•y v·ªã tr√≠! (ƒê·ªô ch√≠nh x√°c: ${Math.round(accuracy)}m)<br>
                    <small style="opacity:0.7">T·ªça ƒë·ªô: ${lat.toFixed(6)}, ${lng.toFixed(6)}</small>
                </div>`;

                // Open fullscreen map with directions
                showDirectionsMap(lat, lng, decodeURIComponent(destinationAddress));

                // Clear status after 3 seconds
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 3000);
            },
            (error) => {
                let errorMsg = 'Kh√¥ng th·ªÉ l·∫•y v·ªã tr√≠';
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        errorMsg = 'B·∫°n ƒë√£ t·ª´ ch·ªëi quy·ªÅn truy c·∫≠p v·ªã tr√≠. Vui l√≤ng cho ph√©p GPS trong c√†i ƒë·∫∑t tr√¨nh duy·ªát';
                        break;
                    case error.POSITION_UNAVAILABLE:
                        errorMsg = 'V·ªã tr√≠ kh√¥ng kh·∫£ d·ª•ng. H√£y ƒë·∫£m b·∫£o GPS ƒë∆∞·ª£c b·∫≠t v√† b·∫°n ·ªü n∆°i c√≥ t√≠n hi·ªáu';
                        break;
                    case error.TIMEOUT:
                        errorMsg = 'H·∫øt th·ªùi gian ch·ªù l·∫•y v·ªã tr√≠. Th·ª≠ l·∫°i ho·∫∑c di chuy·ªÉn ra ngo√†i tr·ªùi';
                        break;
                }
                console.error('‚ùå L·ªói GPS:', error);
                statusDiv.innerHTML = `<div class="location-status error"><i class="fas fa-exclamation-circle"></i> ${errorMsg}</div>`;
            },
            {
                enableHighAccuracy: true,
                timeout: 20000,
                maximumAge: 5000
            }
        );
    }

    // Show fullscreen directions map
    function showDirectionsMap(originLat, originLng, destination) {
        const modal = document.getElementById('directionsMapModal');
        const iframe = document.getElementById('directionsMapIframe');

        // Build directions URL
        const directionsUrl = `https://www.google.com/maps/embed/v1/directions?key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8&origin=${originLat},${originLng}&destination=${encodeURIComponent(destination)}&mode=driving&zoom=14`;

        iframe.src = directionsUrl;
        modal.classList.add('active');

        // Close on background click
        modal.onclick = function(event) {
            if (event.target === modal) {
                closeDirectionsMap();
            }
        };
    }

    // Close directions map
    function closeDirectionsMap() {
        const modal = document.getElementById('directionsMapModal');
        const iframe = document.getElementById('directionsMapIframe');

        modal.classList.remove('active');
        iframe.src = '';
    }

    // Close on ESC key
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            closeDirectionsMap();
        }
    });
