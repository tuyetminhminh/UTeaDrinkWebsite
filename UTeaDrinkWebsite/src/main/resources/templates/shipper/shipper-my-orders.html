<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn của tôi - UTea Shipper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --text-primary: #5D4037;
            --text-secondary: #8D6E63;
            --border-soft: #E0E0E0;
        }

        body {
            background: linear-gradient(135deg, #FFF9E6 0%, #FFF3E0 50%, #FFECB3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container-fluid {
            max-width: 1400px;
        }

        .header-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-soft);
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 14px;
            transition: all 0.3s;
            padding: 6px 14px;
            border-radius: 8px;
            background: #F5F5F5;
        }

        .back-btn:hover {
            background: #EEEEEE;
            color: var(--text-primary);
        }

        .header-card h2 {
            color: var(--text-primary);
            font-weight: 700;
            margin: 0;
            font-size: 26px;
        }

        .tabs-container {
            background: white;
            border-radius: 14px;
            padding: 18px 24px;
            margin-bottom: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--border-soft);
        }

        .custom-tabs {
            display: flex;
            gap: 12px;
            border-bottom: 2px solid #F5F5F5;
        }

        .custom-tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            font-size: 14px;
        }

        .custom-tab:hover {
            color: var(--text-primary);
        }

        .custom-tab.active {
            color: var(--text-primary);
            border-bottom-color: #81C784;
            background: #F9FBF9;
            border-radius: 10px 10px 0 0;
        }

        .tab-content-area {
            display: none;
        }

        .tab-content-area.active {
            display: block;
        }

        .order-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .order-item {
            background: white;
            border-radius: 14px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            border: 1px solid var(--border-soft);
        }

        .order-item:hover {
            transform: translateX(4px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .order-item.delivering {
            border-left: 5px solid #81C784;
        }

        .order-item.delivered {
            border-left: 5px solid #64B5F6;
        }

        .order-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .order-code {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .status-delivering {
            background: #E8F5E9;
            color: #2E7D32;
            border: 1px solid #C8E6C9;
        }

        .status-delivered {
            background: #E3F2FD;
            color: #1565C0;
            border: 1px solid #BBDEFB;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 14px;
            margin-bottom: 20px;
        }

        .detail-group {
            padding: 16px;
            background: #FAFAFA;
            border-radius: 10px;
            border: 1px solid #F5F5F5;
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 14px;
        }

        .detail-value i {
            color: #81C784;
            margin-right: 6px;
        }

        .timeline {
            background: #F5F5F5;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
        }

        .timeline-icon {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
        }

        .timeline-icon.success {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .timeline-icon.primary {
            background: #FFF3E0;
            color: #E65100;
        }

        .timeline-icon.gray {
            background: #E0E0E0;
            color: #9E9E9E;
        }

        .timeline-text {
            flex: 1;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .timeline-time {
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-pickup {
            background: #64B5F6;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            transition: all 0.3s;
            font-size: 13px;
        }

        .btn-pickup:hover {
            background: #42A5F5;
            transform: translateY(-1px);
        }

        .btn-complete {
            background: #81C784;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            transition: all 0.3s;
            font-size: 13px;
        }

        .btn-complete:hover {
            background: #66BB6A;
            transform: translateY(-1px);
        }

        .proof-section {
            background: #E8F5E9;
            padding: 16px;
            border-radius: 10px;
            margin-top: 16px;
            border: 1px solid #C8E6C9;
        }

        .proof-label {
            color: #2E7D32;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .proof-image {
            max-width: 200px;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .empty-state {
            background: white;
            border-radius: 14px;
            padding: 60px 30px;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        }

        .empty-state i {
            font-size: 80px;
            color: #E0E0E0;
            margin-bottom: 20px;
        }

        .empty-state h4 {
            color: var(--text-primary);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-secondary);
        }

        /* Shop Map Styles */
        .shop-map-container {
            background: #F5F5F5;
            padding: 16px;
            border-radius: 12px;
            margin-top: 12px;
        }

        .map-header {
            color: var(--text-primary);
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .map-header i {
            color: #E65100;
            font-size: 16px;
        }

        .btn-directions {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #4285F4 0%, #0F9D58 100%);
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            margin-top: 10px;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(66, 133, 244, 0.3);
        }

        .btn-directions:hover {
            background: linear-gradient(135deg, #3367D6 0%, #0D7D46 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
        }

        .btn-directions i {
            font-size: 14px;
        }

        .modal-content {
            border-radius: 16px;
            border: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            background: #F5F5F5;
            border-radius: 16px 16px 0 0;
            padding: 18px 24px;
            border: none;
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
        }

        .form-label {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control, .form-select {
            border: 1px solid var(--border-soft);
            border-radius: 10px;
            padding: 10px 14px;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: #81C784;
            box-shadow: 0 0 0 0.2rem rgba(129, 199, 132, 0.15);
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .order-item {
            animation: fadeInLeft 0.5s ease backwards;
        }

        .order-item:nth-child(1) { animation-delay: 0.1s; }
        .order-item:nth-child(2) { animation-delay: 0.15s; }
        .order-item:nth-child(3) { animation-delay: 0.2s; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="header-card">
            <a href="/shipper/home" class="back-btn">
                <i class="fas fa-arrow-left"></i> Quay lại Dashboard
            </a>
            <h2><i class="fas fa-clipboard-list me-2"></i> Đơn hàng của tôi</h2>
        </div>

        <!-- Tabs -->
        <div class="tabs-container">
            <div class="custom-tabs">
                <button class="custom-tab active" data-tab="delivering">
                    <i class="fas fa-shipping-fast me-2"></i> 
                    Đang giao (<span id="deliveringCount">0</span>)
                </button>
                <button class="custom-tab" data-tab="delivered">
                    <i class="fas fa-check-circle me-2"></i> 
                    Đã giao (<span id="deliveredCount">0</span>)
                </button>
            </div>
        </div>

        <!-- Delivering Tab -->
        <div class="tab-content-area active" id="delivering-content">
            <div class="order-list" id="deliveringList"></div>
        </div>

        <!-- Delivered Tab -->
        <div class="tab-content-area" id="delivered-content">
            <div class="order-list" id="deliveredList"></div>
        </div>
    </div>

    <!-- Complete Delivery Modal -->
    <div class="modal fade" id="completeModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-check-circle me-2"></i> Hoàn thành giao hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="completeForm">
                        <input type="hidden" id="completeOrderId">
                        <div class="mb-3">
                            <label class="form-label">Ghi chú giao hàng</label>
                            <textarea class="form-control" id="deliveryNote" rows="3" 
                                placeholder="VD: Đã giao tận tay khách hàng, khách hàng hài lòng"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Link ảnh bằng chứng (không bắt buộc)</label>
                            <input type="text" class="form-control" id="proofImage" 
                                placeholder="https://example.com/proof.jpg">
                        </div>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-secondary flex-grow-1" data-bs-dismiss="modal">Hủy</button>
                            <button type="submit" class="btn btn-complete flex-grow-1">
                                <i class="fas fa-check me-2"></i> Hoàn thành
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        const shipperId = /*[[${shipperId}]]*/ 0;

        // Tab switching
        document.querySelectorAll('.custom-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.custom-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content-area').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + '-content').classList.add('active');
            });
        });

        // Load delivering orders
        async function loadDeliveringOrders() {
            try {
                const response = await fetch(`/shipper/api/my-orders/delivering?shipperId=${shipperId}`);
                const orders = await response.json();
                
                document.getElementById('deliveringCount').textContent = orders.length;
                const container = document.getElementById('deliveringList');
                
                if (orders.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-box-open"></i>
                            <h4>Chưa có đơn hàng đang giao</h4>
                            <p>Hãy nhận đơn mới để bắt đầu!</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = orders.map(order => {
                    const assignedTime = order.assignedAt ? new Date(order.assignedAt).toLocaleString('vi-VN') : 'N/A';
                    const pickedUpTime = order.pickedUpAt ? new Date(order.pickedUpAt).toLocaleString('vi-VN') : null;
                    
                    return `
                        <div class="order-item delivering">
                            <div class="order-top">
                                <div class="order-code">${order.orderCode}</div>
                                <span class="status-badge status-delivering">
                                    <i class="fas fa-truck-fast me-1"></i> Đang giao
                                </span>
                            </div>

                            <div class="order-details">
                                <div class="detail-group">
                                    <div class="detail-label">Cửa hàng</div>
                                    <div class="detail-value">
                                        <i class="fas fa-store"></i> ${order.shopName || 'N/A'}<br>
                                        <small><i class="fas fa-phone"></i> ${order.shopPhone || 'N/A'}</small><br>
                                        ${order.shopAddress ? `<small><i class="fas fa-map-marker-alt"></i> ${order.shopAddress}</small>` : ''}
                                    </div>
                                </div>
                                ${order.shopAddress ? `
                                <div class="detail-group" style="grid-column: 1 / -1;">
                                    <div class="shop-map-container">
                                        <div class="map-header">
                                            <i class="fas fa-map-marked-alt"></i> Vị trí lấy hàng
                                        </div>
                                        <iframe 
                                            width="100%" 
                                            height="200" 
                                            frameborder="0" 
                                            style="border:0; border-radius: 8px;" 
                                            referrerpolicy="no-referrer-when-downgrade"
                                            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8&q=${encodeURIComponent(order.shopAddress)}&zoom=15"
                                            allowfullscreen>
                                        </iframe>
                                        <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(order.shopAddress)}" 
                                           target="_blank" 
                                           class="btn-directions">
                                            <i class="fas fa-directions"></i> Chỉ đường đến cửa hàng
                                        </a>
                                    </div>
                                </div>
                                ` : ''}
                                <div class="detail-group">
                                    <div class="detail-label">Khách hàng</div>
                                    <div class="detail-value">
                                        <i class="fas fa-user"></i> ${order.customerName || 'N/A'}<br>
                                        <small>${order.customerPhone || 'N/A'}</small>
                                    </div>
                                </div>
                                <div class="detail-group">
                                    <div class="detail-label">Địa chỉ giao</div>
                                    <div class="detail-value">
                                        <i class="fas fa-map-marker-alt"></i> ${order.deliveryAddress || 'N/A'}
                                    </div>
                                </div>
                                <div class="detail-group">
                                    <div class="detail-label">Tổng tiền</div>
                                    <div class="detail-value">
                                        <i class="fas fa-money-bill-wave"></i> ${(order.total || 0).toLocaleString()}₫
                                        <br><small>Phí ship: ${(order.shippingFee || 0).toLocaleString()}₫</small>
                                    </div>
                                </div>
                            </div>

                            <div class="timeline">
                                <div class="timeline-item">
                                    <div class="timeline-icon success">
                                        <i class="fas fa-check"></i>
                                    </div>
                                    <div class="timeline-text">Đã nhận đơn</div>
                                    <div class="timeline-time">${assignedTime}</div>
                                </div>
                                ${pickedUpTime ? `
                                <div class="timeline-item">
                                    <div class="timeline-icon success">
                                        <i class="fas fa-box"></i>
                                    </div>
                                    <div class="timeline-text">Đã lấy hàng</div>
                                    <div class="timeline-time">${pickedUpTime}</div>
                                </div>
                                ` : `
                                <div class="timeline-item">
                                    <div class="timeline-icon gray">
                                        <i class="fas fa-box"></i>
                                    </div>
                                    <div class="timeline-text">Chưa lấy hàng</div>
                                </div>
                                `}
                                <div class="timeline-item">
                                    <div class="timeline-icon gray">
                                        <i class="fas fa-flag-checkered"></i>
                                    </div>
                                    <div class="timeline-text">Hoàn thành giao hàng</div>
                                </div>
                            </div>

                            <div class="action-buttons">
                                ${!pickedUpTime ? `
                                <button class="btn btn-pickup" onclick="confirmPickup(${order.orderId})">
                                    <i class="fas fa-box me-2"></i> Đã lấy hàng
                                </button>
                                ` : ''}
                                <button class="btn btn-complete" onclick="openCompleteModal(${order.orderId})">
                                    <i class="fas fa-check-circle me-2"></i> Hoàn thành giao hàng
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading delivering orders:', error);
            }
        }

        // Load delivered orders
        async function loadDeliveredOrders() {
            try {
                const response = await fetch(`/shipper/api/my-orders/delivered?shipperId=${shipperId}`);
                const orders = await response.json();
                
                document.getElementById('deliveredCount').textContent = orders.length;
                const container = document.getElementById('deliveredList');
                
                if (orders.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-check-circle"></i>
                            <h4>Chưa có đơn hàng đã giao</h4>
                            <p>Hoàn thành đơn đầu tiên của bạn!</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = orders.map(order => {
                    const deliveredTime = order.deliveredAt ? new Date(order.deliveredAt).toLocaleString('vi-VN') : 'N/A';
                    
                    let noteData = {};
                    if (order.deliveryNote) {
                        try {
                            noteData = JSON.parse(order.deliveryNote);
                        } catch (e) {
                            noteData = { deliveryNote: order.deliveryNote };
                        }
                    }
                    
                    return `
                        <div class="order-item delivered">
                            <div class="order-top">
                                <div class="order-code">${order.orderCode}</div>
                                <span class="status-badge status-delivered">
                                    <i class="fas fa-check-circle me-1"></i> Đã giao
                                </span>
                            </div>

                            <div class="order-details">
                                <div class="detail-group">
                                    <div class="detail-label">Khách hàng</div>
                                    <div class="detail-value">
                                        <i class="fas fa-user"></i> ${order.customerName || 'N/A'}
                                    </div>
                                </div>
                                <div class="detail-group">
                                    <div class="detail-label">Hoàn thành lúc</div>
                                    <div class="detail-value">
                                        <i class="fas fa-clock"></i> ${deliveredTime}
                                    </div>
                                </div>
                                <div class="detail-group">
                                    <div class="detail-label">Thu nhập</div>
                                    <div class="detail-value">
                                        <i class="fas fa-coins"></i> ${(order.shippingFee || 0).toLocaleString()}₫
                                    </div>
                                </div>
                            </div>

                            ${noteData.deliveryNote || noteData.proofImage ? `
                            <div class="proof-section">
                                <div class="proof-label">
                                    <i class="fas fa-clipboard-check me-2"></i> Ghi chú giao hàng
                                </div>
                                ${noteData.deliveryNote ? `<p class="mb-2">${noteData.deliveryNote}</p>` : ''}
                                ${noteData.proofImage ? `
                                    <img src="${noteData.proofImage}" class="proof-image" alt="Ảnh bằng chứng">
                                ` : ''}
                            </div>
                            ` : ''}
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading delivered orders:', error);
            }
        }

        // Confirm pickup
        async function confirmPickup(orderId) {
            try {
                const response = await fetch(`/shipper/api/orders/${orderId}/confirm-pickup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ shipperId: shipperId })
                });

                if (response.ok) {
                    alert('✅ Xác nhận đã lấy hàng thành công!');
                    loadDeliveringOrders();
                } else {
                    alert('❌ Lỗi khi xác nhận lấy hàng');
                }
            } catch (error) {
                console.error('Error confirming pickup:', error);
            }
        }

        // Open complete modal
        function openCompleteModal(orderId) {
            document.getElementById('completeOrderId').value = orderId;
            document.getElementById('deliveryNote').value = '';
            document.getElementById('proofImage').value = '';
            new bootstrap.Modal(document.getElementById('completeModal')).show();
        }

        // Handle complete form
        document.getElementById('completeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const orderId = document.getElementById('completeOrderId').value;
            const deliveryNote = document.getElementById('deliveryNote').value;
            const proofImage = document.getElementById('proofImage').value;
            
            try {
                const response = await fetch(`/shipper/api/orders/${orderId}/complete-delivery`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        shipperId: shipperId,
                        deliveryNote: deliveryNote,
                        proofImage: proofImage
                    })
                });
                
                if (response.ok) {
                    alert('✅ Hoàn thành giao hàng thành công!');
                    bootstrap.Modal.getInstance(document.getElementById('completeModal')).hide();
                    loadDeliveringOrders();
                    loadDeliveredOrders();
                } else {
                    alert('❌ Lỗi khi hoàn thành giao hàng');
                }
            } catch (error) {
                console.error('Error completing delivery:', error);
            }
        });

        // Load data on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadDeliveringOrders();
            loadDeliveredOrders();
        });
    </script>
</body>
</html>
