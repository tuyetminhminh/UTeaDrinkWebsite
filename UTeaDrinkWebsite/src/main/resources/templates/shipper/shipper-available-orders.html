<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn hàng khả dụng - UTea Shipper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --text-primary: #5D4037;
            --text-secondary: #8D6E63;
            --border-soft: #E0E0E0;
        }

        body {
            background: linear-gradient(135deg, #FFF9E6 0%, #FFF3E0 50%, #FFECB3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container-fluid {
            max-width: 1400px;
        }

        .header-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-soft);
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 14px;
            transition: all 0.3s;
            padding: 6px 14px;
            border-radius: 8px;
            background: #F5F5F5;
        }

        .back-btn:hover {
            background: #EEEEEE;
            color: var(--text-primary);
        }

        .header-card h1 {
            color: var(--text-primary);
            font-weight: 700;
            margin: 0;
            font-size: 26px;
        }

        .refresh-info {
            background: #E3F2FD;
            padding: 12px 18px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #1565C0;
            margin-top: 12px;
            font-size: 13px;
        }

        .order-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .order-card {
            background: white;
            border-radius: 14px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            border: 1px solid var(--border-soft);
            border-top: 4px solid #64B5F6;
        }

        .order-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .order-code {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .time-badge {
            background: #FFF3E0;
            color: #E65100;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            border: 1px solid #FFE0B2;
        }

        .section-title {
            color: var(--text-secondary);
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .info-section {
            background: #FAFAFA;
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 14px;
            border: 1px solid #F5F5F5;
        }

        .info-row {
            display: flex;
            align-items: start;
            gap: 10px;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-row i {
            color: #64B5F6;
            width: 18px;
            margin-top: 2px;
        }

        .info-row strong {
            color: var(--text-primary);
            display: block;
            margin-bottom: 2px;
        }

        .total-section {
            background: #E8F5E9;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            text-align: center;
            border: 1px solid #C8E6C9;
        }

        .total-label {
            color: #2E7D32;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .total-amount {
            font-size: 28px;
            font-weight: 700;
            color: #1B5E20;
        }

        .accept-btn {
            width: 100%;
            background: #81C784;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .accept-btn:hover {
            background: #66BB6A;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(129, 199, 132, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            grid-column: 1/-1;
        }

        .empty-state i {
            font-size: 80px;
            color: #E0E0E0;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: var(--text-primary);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .order-card {
            animation: fadeInUp 0.5s ease backwards;
        }

        .order-card:nth-child(1) { animation-delay: 0.1s; }
        .order-card:nth-child(2) { animation-delay: 0.15s; }
        .order-card:nth-child(3) { animation-delay: 0.2s; }
        .order-card:nth-child(4) { animation-delay: 0.25s; }
        .order-card:nth-child(5) { animation-delay: 0.3s; }
        .order-card:nth-child(6) { animation-delay: 0.35s; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="header-card">
            <a href="/shipper/home" class="back-btn">
                <i class="fas fa-arrow-left"></i> Quay lại Dashboard
            </a>
            <h1><i class="fas fa-box-open me-2"></i> Đơn hàng khả dụng</h1>
            <div class="refresh-info">
                <i class="fas fa-rotate"></i>
                <span>Tự động cập nhật mỗi 15 giây</span>
            </div>
        </div>

        <div class="order-grid" id="ordersContainer">
            <div class="empty-state">
                <i class="fas fa-spinner fa-spin"></i>
                <h3>Đang tải đơn hàng...</h3>
                <p>Vui lòng đợi trong giây lát</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        const shipperId = /*[[${shipperId}]]*/ 0;

        async function loadOrders() {
            try {
                const response = await fetch('/shipper/api/available-orders');
                const orders = await response.json();
                
                const container = document.getElementById('ordersContainer');
                
                if (orders.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <h3>Không có đơn hàng khả dụng</h3>
                            <p>Tất cả đơn hàng đã được nhận. Hãy kiểm tra lại sau!</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = orders.map(order => {
                    const createdTime = new Date(order.createdAt);
                    const now = new Date();
                    const diffMinutes = Math.floor((now - createdTime) / 60000);
                    const timeText = diffMinutes < 60 
                        ? `${diffMinutes} phút trước` 
                        : `${Math.floor(diffMinutes / 60)} giờ trước`;
                    
                    return `
                        <div class="order-card">
                            <div class="order-header">
                                <div class="order-code">${order.orderCode}</div>
                                <div class="time-badge">
                                    <i class="fas fa-clock me-1"></i> ${timeText}
                                </div>
                            </div>

                            <div class="info-section">
                                <div class="section-title">
                                    <i class="fas fa-user me-1"></i> KHÁCH HÀNG
                                </div>
                                <div class="info-row">
                                    <i class="fas fa-user"></i>
                                    <div>
                                        <strong>${order.customerName}</strong>
                                        ${order.customerPhone}
                                    </div>
                                </div>
                                <div class="info-row">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <div>${order.customerAddress}</div>
                                </div>
                            </div>

                            <div class="info-section">
                                <div class="section-title">
                                    <i class="fas fa-store me-1"></i> CỬA HÀNG
                                </div>
                                <div class="info-row">
                                    <i class="fas fa-store"></i>
                                    <div>
                                        <strong>${order.shopName}</strong>
                                        ${order.shopAddress}
                                    </div>
                                </div>
                            </div>

                            <div class="total-section">
                                <div class="total-label">
                                    <i class="fas fa-box me-1"></i> ${order.itemCount} món
                                </div>
                                <div class="total-amount">
                                    ${order.total.toLocaleString()}₫
                                </div>
                                <div class="total-label mt-2">
                                    <i class="fas fa-motorcycle me-1"></i> 
                                    Phí ship: ${order.shippingFee.toLocaleString()}₫
                                </div>
                            </div>

                            <button class="accept-btn" onclick="acceptOrder(${order.orderId})">
                                <i class="fas fa-hand-holding-heart me-2"></i> Nhận đơn ngay
                            </button>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('ordersContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle text-danger"></i>
                        <h3>Lỗi tải dữ liệu</h3>
                        <p>Vui lòng thử lại sau</p>
                    </div>
                `;
            }
        }

        async function acceptOrder(orderId) {
            if (!confirm('Bạn có chắc muốn nhận đơn hàng này?')) {
                return;
            }

            try {
                const response = await fetch(`/shipper/api/orders/${orderId}/accept`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ shipperId: shipperId })
                });

                if (response.ok) {
                    alert('✅ Nhận đơn thành công! Hãy đến lấy hàng và giao cho khách.');
                    loadOrders(); // Reload list
                } else {
                    const error = await response.text();
                    alert('❌ Lỗi: ' + error);
                }
            } catch (error) {
                console.error('Error accepting order:', error);
                alert('❌ Có lỗi xảy ra khi nhận đơn');
            }
        }

        // Load orders on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadOrders();
            // Auto refresh every 15 seconds
            setInterval(loadOrders, 15000);
        });
    </script>
</body>
</html>
