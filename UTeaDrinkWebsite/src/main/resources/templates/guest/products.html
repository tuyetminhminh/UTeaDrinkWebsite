<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>S·∫£n ph·∫©m | UTeaDrink</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #fff8f2;
            margin: 0;
            padding: 0;
        }

        /* ===== CATEGORY BAR ===== */
        .category-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 100px;
            padding: 10px 0;
            gap: 12px;
        }

        .category-btn {
            border: 1px solid #e67e22;
            color: #e67e22;
            padding: 8px 18px;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.25s ease;
        }

        .category-btn:hover {
            background: #f39c12;
            color: white;
        }

        .category-btn.active {
            background: #e67e22;
            color: white;
        }

        /* ===== PRODUCT CARDS ===== */
        .product-container {
            max-width: 1200px;
            margin: 40px auto 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 24px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
        }

        .product-card img {
            width: 100%;
            height: 230px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card h3 {
            margin: 10px 0 5px;
            color: #333;
        }

        .product-card p {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        .price {
            color: #e67e22;
            font-weight: bold;
        }

        /* ===== PAGINATION ===== */
        .pagination {
            text-align: center;
            margin: 30px 0 60px;
        }

        .pagination a {
            color: #e67e22;
            text-decoration: none;
            margin: 0 5px;
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #e67e22;
        }

        .pagination a.active {
            background: #e67e22;
            color: white;
        }

        .pagination a:hover {
            background: #f39c12;
            color: white;
        }
    </style>
</head>

<body>

<!-- ‚úÖ HEADER -->
<div th:replace="fragments/header-home :: siteHeader"></div>

<!-- CATEGORY BAR -->
<div class="category-bar">
    <a th:href="@{/GuestProducts}"
       th:classappend="${selectedCategoryId == null} ? 'active'"
       class="category-btn">T·∫•t c·∫£</a>

    <a th:each="c : ${categories}"
       th:href="@{/GuestProducts(categoryId=${c.categoryId})}"
       th:classappend="${selectedCategoryId == c.categoryId} ? 'active' : ''"
       class="category-btn"
       th:text="${c.categoryName}">T√™n danh m·ª•c</a>
       <a href="/login?next=/chat/start" class="btn btn-main">üí¨ Tr√≤ chuy·ªán v·ªõi UTea</a>
       
</div>

<!-- ‚úÖ FILTER BAR -->
<form th:action="@{/guest/products}" method="get" style="max-width:1200px;margin:0 auto;padding:0 16px;">
  <div class="row g-2 align-items-end">
    <div class="col-md-3">
      <label class="form-label">T·ª´ kh√≥a</label>
      <input type="text" class="form-control" name="q" th:value="${q}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Danh m·ª•c</label>
      <select class="form-select" name="categoryId">
        <option th:value="${null}" th:selected="${selectedCategoryId == null}">T·∫•t c·∫£</option>
        <option th:each="c : ${categories}"
                th:value="${c.categoryId}"
                th:text="${c.categoryName}"
                th:selected="${selectedCategoryId == c.categoryId}">Danh m·ª•c</option>
      </select>
    </div>
    <div class="col-md-2">
      <label class="form-label">Gi√° t·ª´</label>
      <input type="number" class="form-control" name="min" th:value="${min}">
    </div>
    <div class="col-md-2">
      <label class="form-label">ƒë·∫øn</label>
      <input type="number" class="form-control" name="max" th:value="${max}">
    </div>
    <div class="col-md-2">
      <label class="form-label">S·∫Øp x·∫øp</label>
      <select class="form-select" name="sort">
        <option value="new" th:selected="${sort=='new'}">M·ªõi nh·∫•t</option>
        <option value="priceAsc" th:selected="${sort=='priceAsc'}">Gi√° tƒÉng</option>
        <option value="priceDesc" th:selected="${sort=='priceDesc'}">Gi√° gi·∫£m</option>
      </select>
    </div>
    <div class="col-12 mt-2">
      <button class="btn btn-primary">L·ªçc</button>
    </div>
  </div>
</form>


<!-- ‚úÖ PRODUCT LIST -->
<div class="product-container" th:if="${products}">
    <div th:each="p : ${products}" class="product-card">
        <img th:src="${p.imageUrl}" th:alt="${p.name}">
        <h3 th:text="${p.name}"></h3>
        <p th:text="${p.description}"></p>
        <div class="price"
             th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' ƒë'"></div>
    </div>
</div>

<!-- PAGINATION -->
<div class="pagination" th:if="${totalPages > 1}">
    <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
       th:href="${selectedCategoryId != null} ?
            @{/GuestProducts(page=${i}, categoryId=${selectedCategoryId})} :
            @{/GuestProducts(page=${i})}"
       th:text="${i + 1}"
       th:classappend="${i == currentPage} ? 'active' : ''"></a>
</div>

</body>
</html>
