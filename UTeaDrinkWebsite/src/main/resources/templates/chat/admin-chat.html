<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Admin chat với ' + ${conversation.customer.displayName}">Admin Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #messages {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 400px;
            overflow-y: scroll;
        }
        #messages div {
            margin-bottom: 10px;
        }
        .message {
            background-color: #e1f7d5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .admin {
            background-color: #cce5ff;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="container py-3">
<h4 th:text="'Admin chat với ' + ${conversation.customer.displayName}">Admin Chat</h4>

<div id="messages"></div>

<div class="send-row row g-2">
  <div class="col-9">
    <textarea id="privateMessage" class="form-control" rows="2" placeholder="Nhập tin nhắn..."></textarea>
  </div>
  <div class="col-3 d-grid">
    <button type="button" class="btn btn-primary" onclick="sendPrivateMessage()">Gửi</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/dist/stomp.min.js"></script>

<script th:inline="javascript">
  // Lấy dữ liệu từ Thymeleaf
  const conversationId = /*[[${conversation.id}]]*/ 0;
  const currentUserId   = /*[[${#authentication?.principal?.id}]]*/ 0;
  const currentUserName = /*[[${#authentication?.principal?.displayName}]]*/ 'Admin';

  const box   = document.getElementById('messages');
  const input = document.getElementById('privateMessage');

  function showMessage(m){
    const d = document.createElement('div');
    d.classList.add('message');
    if(m.senderId === currentUserId) d.classList.add('me');
    const time = m.sentAt ? new Date(m.sentAt).toLocaleTimeString() : '';
    d.innerHTML = `<strong>${m.senderName||'User'}</strong> <small class="text-muted">${time}</small><br>${m.content||''}`;
    box.appendChild(d);
    box.scrollTop = box.scrollHeight;
  }

  // 1) Tải lịch sử 50 tin
  fetch('/chat/history/' + conversationId)
    .then(r => r.json())
    .then(arr => arr.forEach(showMessage))
    .catch(()=>{});

  // 2) Kết nối WS và subscribe topic
  const stompClient = Stomp.over(new SockJS('/ws'));
  stompClient.connect({}, () => {
    stompClient.subscribe('/topic/' + conversationId, msg => showMessage(JSON.parse(msg.body)));
  });

  // 3) Gửi tin theo ChatMessageDto
  function sendPrivateMessage(){
    const text = (input.value || '').trim();
    if(!text) return;
    const payload = {
      conversationId, senderId: currentUserId, senderName: currentUserName, content: text
    };
    stompClient.send('/app/chat.send/' + conversationId, {}, JSON.stringify(payload));
    input.value = '';
  }
</script>
</body>
</html>
