<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hộp thoại</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-3">
  <h4>Hộp thoại của bạn</h4>

  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        th:each="c : ${conversations}">
      <span>
        <b th:text="${c.customer.displayName}">Khách</b>
        <small class="text-muted ms-2" th:text="${#temporals.format(c.createdAt, 'dd/MM/yyyy HH:mm')}">time</small>
      </span>
      <!-- Admin mở trang admin-chat; Customer mở customer-chat -->
      <a th:href="@{/chat/admin/{id}(id=${c.id})}" class="btn btn-primary btn-sm">Mở</a>
    </li>
  </ul>
</body>
</html>
