<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Chat with {{conversation.admin.displayName}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #messages {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 400px;
            overflow-y: scroll;
        }
        #messages div {
            margin-bottom: 10px;
        }
        .message {
            background-color: #e1f7d5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .admin {
            background-color: #cce5ff;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2>Customer Chat with {{conversation.admin.displayName}}</h2>
<div id="messages"></div>
<textarea id="privateMessage" placeholder="Type your message..."></textarea>
<button onclick="sendPrivateMessage(conversation.id)">Send</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/dist/stomp.min.js"></script>
<script>
    let socket = new SockJS('/ws');
    let stompClient = Stomp.over(socket);
    let conversationId = /*[[${conversation.id}]]*/ '123';  // Lấy ID cuộc trò chuyện từ phía controller

    stompClient.connect({}, function(frame) {
        console.log('Connected: ' + frame);
        stompClient.subscribe('/topic/' + conversationId, function(messageOutput) {
            showMessage(JSON.parse(messageOutput.body));  // Hiển thị tin nhắn
        });
    });

    function sendPrivateMessage(conversationId) {
        let message = {
            sender: "customer", // Hoặc admin
            content: document.getElementById('privateMessage').value,
        };
        stompClient.send("/app/chat.privateMessage/" + conversationId, {}, JSON.stringify(message));
    }

    function showMessage(message) {
        let messageContainer = document.getElementById('messages');
        let messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        if (message.sender === "customer") {
            messageDiv.classList.add('admin');
        }
        messageDiv.innerHTML = `<strong>${message.sender}:</strong> ${message.content}`;
        messageContainer.appendChild(messageDiv);
    }
</script>
</body>
</html>
