<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat ðŸ’¬ - UTeaDrink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f7f7f7; font-family: "Segoe UI", sans-serif; }
        .chat-container { max-width: 600px; margin: 50px auto; background: white;
            border-radius: 16px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); overflow: hidden; }
        .chat-header { background: #ff6b81; padding: 15px; color: white; font-weight: bold; }
        .chat-messages { height: 400px; padding: 20px; overflow-y: auto; }
        .message { margin-bottom: 15px; display: flex; }
        .message.admin { justify-content: flex-end; }
        .bubble { padding: 10px 15px; border-radius: 12px; max-width: 70%; }
        .customer .bubble { background: #ecf0f1; color: #2c3e50; border-bottom-left-radius: 0; }
        .admin .bubble { background: #3498db; color: white; border-bottom-right-radius: 0; }
        .chat-input { display: flex; border-top: 1px solid #ddd; }
        .chat-input input { flex: 1; border: none; padding: 12px; outline: none; }
        .chat-input button { border: none; padding: 0 20px; background: #ff6b81; color: white; cursor: pointer; }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="chat-container">
    <div class="chat-header">ðŸ’¬ TrÃ² chuyá»‡n vá»›i Admin</div>
    <div class="chat-messages" id="chat-box">
        <div th:each="msg : ${messages}"
             th:classappend="${msg.sender.role == 'ADMIN'} ? 'message admin' : 'message customer'">
            <div class="bubble">
                <small th:text="${msg.sender.displayName}"></small>
                <p th:text="${msg.content}"></p>
            </div>
        </div>
    </div>
    <form id="chatForm" class="chat-input">
        <input type="hidden" id="conversationId" th:value="${conversationId}"/>
        <input type="hidden" id="currentUserId" th:value="${currentUserId}"/>
        <input type="text" id="messageInput" placeholder="Nháº­p tin nháº¯n..."/>
        <button type="submit">âž¤</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
